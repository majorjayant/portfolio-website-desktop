version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "echo \"Setting up Python environment...\""
        - "python --version"
        - "python -c \"import sys; print('Python executable:', sys.executable)\""
        - "echo \"Installing pip and dependencies...\""
        - "python -m pip install --upgrade pip"
        - "python -m pip install -r requirements-dev.txt"
        - "python -m pip install --no-cache-dir Flask==2.3.3 Jinja2==3.1.2 python-dotenv==1.0.0 boto3 botocore"
    build:
      commands:
        - "echo \"Environment info and checking files...\""
        - "pwd"
        - "ls -la"
        - "echo \"Setting AWS credentials for build...\""
        - "export REGION=eu-north-1"
        - "echo \"Starting Flask app...\""
        - "python app.py"
  artifacts:
    baseDirectory: app/static
    files:
      - '**/*'
  cache:
    paths:
      - .pip-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,OPTIONS'

  # Add API proxy configuration
  rewrites:
    - source: '/api/:path*'
      destination: '/api/:path*'
      status: '200'
    - source: '**'
      destination: '/index.html'
      status: '200'
