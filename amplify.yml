version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
    build:
      commands:
        - echo "Copying static files..."
        - mkdir -p app/static
        - cp -r app/static/css app/static/
        - cp -r app/static/js app/static/
        - cp -r app/static/img app/static/
        - cp app/static/_redirects app/static/
        - cp app/static/robots.txt app/static/
        - cp app/static/favicon.ico app/static/
        - cp app/static/index.html app/static/
        - cp app/static/projects.html app/static/
        - cp app/static/solutions.html app/static/
        - cp app/static/contact.html app/static/
        - echo "Build complete!"
  artifacts:
    baseDirectory: app/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,OPTIONS'

  # Add API proxy configuration
  rewrites:
    - source: '/api/:path*'
      destination: '/api/:path*'
      status: '200'
    - source: '**'
      destination: '/index.html'
      status: '200'
