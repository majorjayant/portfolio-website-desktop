version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
    build:
      commands:
        - echo "Setting up static files..."
        - mkdir -p build/static
        - cp -r app/templates/* build/static/
        - cp -r app/static/css build/static/
        - cp -r app/static/js build/static/
        - cp -r app/static/img build/static/
        - cp app/static/_redirects build/static/
        - cp app/static/robots.txt build/static/
        - cp app/static/favicon.ico build/static/
        - echo "Build complete!"
  artifacts:
    baseDirectory: build/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,OPTIONS'

  # Add API proxy configuration
  rewrites:
    - source: '/api/:path*'
      destination: '/api/:path*'
      status: '200'
    - source: '**'
      destination: '/index.html'
      status: '200'
