version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Python environment..."
        - python --version
        - python -m pip install --upgrade pip
        - pip install Flask==2.3.3 Jinja2==3.1.2 python-dotenv==1.0.0
    build:
      commands:
        - echo "Building static files..."
        - mkdir -p app/static
        - cp -r app/static/css app/static/
        - cp -r app/static/js app/static/
        - cp -r app/static/img app/static/
        - cp -r app/static/data app/static/
        - cp -r app/static/admin app/static/
        - cp -r app/static/api app/static/
        - cp app/static/_redirects app/static/
        - cp app/static/robots.txt app/static/
        - cp app/static/favicon.ico app/static/
        - echo "Build complete!"
  artifacts:
    baseDirectory: app/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pip-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/api/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET,OPTIONS'

  # Add API proxy configuration
  rewrites:
    - source: '/api/:path*'
      destination: '/api/:path*'
      status: '200'
    - source: '**'
      destination: '/index.html'
      status: '200'
