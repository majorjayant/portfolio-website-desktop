version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Building portfolio website with admin section"
        - mkdir -p app/static/admin
        - mkdir -p app/static/data
        - mkdir -p app/static/api
        - echo "Admin files in static directory:" && ls -la app/static/admin/
        - if [ ! -f app/static/data/site_config.json ]; then echo '{"site_configs":{"about_title":"Portfolio Website","about_subtitle":"My Projects","about_description":"This is a portfolio website showcasing my projects","image_logo_url":"https://example.com/logo.png","image_banner_url":"https://example.com/banner.png"}}' > app/static/data/site_config.json; fi
        - rm -f app/static/test.html
  artifacts:
    baseDirectory: app/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
    - pattern: '*.json'
      headers:
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: 'admin/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
        - key: 'Content-Type'
          value: 'text/html; charset=utf-8'
  rewrites:
    # Admin Routes - Order is important - These MUST be first
    - source: '/admin/login'
      target: '/admin/login.html'
      status: '200'
    - source: '/admin/login/'
      target: '/admin/login.html'
      status: '200'
    - source: '/admin/dashboard'
      target: '/admin/dashboard.html'
      status: '200'
    - source: '/admin/dashboard/'
      target: '/admin/dashboard.html'
      status: '200'
    - source: '/admin'
      target: '/admin/index.html'
      status: '200'
    - source: '/admin/'
      target: '/admin/index.html'
      status: '200'
    # API Redirects
    - source: '/api/site-config'
      target: 'https://hoywk0os0c.execute-api.eu-north-1.amazonaws.com/staging/website-portfolio?type=site_config'
      status: '200'
    - source: '/api/get-content'
      target: 'https://hoywk0os0c.execute-api.eu-north-1.amazonaws.com/staging/website-portfolio'
      status: '200'
    - source: '/api/get-content/'
      target: 'https://hoywk0os0c.execute-api.eu-north-1.amazonaws.com/staging/website-portfolio'
      status: '200'
    # Fallback for 404 on data files
    - source: '/data/site_config.json'
      target: '/data/site_config.json'
      status: '200'
    # Catch-all route for SPA - this MUST be last
    - source: '/<*>'
      target: '/index.html'
      status: '200'
