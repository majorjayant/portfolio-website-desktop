<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jayant Arora - Product Manager & Developer{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" id="favicon" href="">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="/"><img src="" alt="Logo" id="logo-img"></a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/solutions">Solutions</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="" alt="Logo" id="footer-logo-img">
        </div>
        <div class="footer-content">
            <p>&copy; 2024 Jayant Arora. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/api.js"></script>
    <script>
        // Load site configuration on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const config = await API.getSiteConfig();
                if (config) {
                    // Update favicon
                    const favicon = document.getElementById('favicon');
                    if (favicon && config.image_favicon_url) {
                        favicon.href = config.image_favicon_url.value;
                    }

                    // Update logos
                    const logoImg = document.getElementById('logo-img');
                    const footerLogoImg = document.getElementById('footer-logo-img');
                    if (config.image_logo_url) {
                        const logoUrl = config.image_logo_url.value;
                        if (logoImg) logoImg.src = logoUrl;
                        if (footerLogoImg) footerLogoImg.src = logoUrl;
                    }
                }
            } catch (error) {
                console.error('Error loading site configuration:', error);
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
