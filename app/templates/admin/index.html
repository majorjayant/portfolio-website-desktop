<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="auth-check" class="fixed inset-0 bg-gray-100 flex items-center justify-center">
        <p class="text-xl">Checking authentication...</p>
    </div>

    <div id="admin-content" class="hidden min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
            <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>
            <div class="space-y-4">
                <a href="/admin/dashboard" class="w-full inline-block py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg">
                    Go to Dashboard
                </a>
                <button onclick="logout()" class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check for authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                window.location.href = '/admin/login';
            } else {
                document.getElementById('auth-check').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
        
        function logout() {
            // Clear authentication
            localStorage.removeItem('adminLoggedIn');
            // Redirect to login page
            window.location.href = '/admin/login';
        }
    </script>
</body>
</html>
