<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="auth-check" class="fixed inset-0 bg-gray-100 flex items-center justify-center">
        <p class="text-xl">Checking authentication...</p>
    </div>

    <div id="dashboard-content" class="hidden min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-gray-900">Admin Dashboard</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="ml-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 p-4">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to the Admin Dashboard</h2>
                    <p class="text-gray-600">This is where you'll manage your site content.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check for authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                window.location.href = '/admin/login';
            } else {
                document.getElementById('auth-check').classList.add('hidden');
                document.getElementById('dashboard-content').classList.remove('hidden');
            }
        }
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
        
        function logout() {
            // Clear authentication
            localStorage.removeItem('adminLoggedIn');
            // Redirect to login page
            window.location.href = '/admin/login';
        }
    </script>
</body>
</html>
