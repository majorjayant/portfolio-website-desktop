{% extends 'base.html' %}

{% block title %}Jayant Arora - Product Manager & Developer{% endblock %}

{% block extra_css %}
<style>
    /* About section styles */
    .about-section {
        padding: 6rem 0;
        background-color: #f8f8f8;
    }
    
    .about-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 2rem;
    }
    
    .text-main {
        flex-basis: 45%;
        flex-grow: 1;
        opacity: 1;
        transition: all 0.5s ease;
    }
    
    .text-main h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #7a6b5f;
    }
    
    .text-main .intro {
        font-size: 1.8rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #555;
        line-height: 1.4;
    }
    
    .text-main .description {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #666;
    }
    
    .img-main {
        flex-basis: 50%;
        flex-grow: 1;
        text-align: center;
        opacity: 1;
        transition: all 0.5s ease;
    }
    
    .img-main img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .snaps {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 4rem;
        width: 100%;
    }
    
    .snaps a {
        display: block;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }
    
    .snaps a:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    
    .snaps img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.5s ease;
    }
    
    .snaps a:hover img {
        transform: scale(1.05);
    }
    
    /* Modal styles */
    .photo-modal {
        display: none;
        position: fixed;
        z-index: 1100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
        animation: fadeIn 0.3s;
    }
    
    .modal-content {
        display: block;
        position: relative;
        margin: auto;
        max-width: 90%;
        max-height: 90vh;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .modal-content img {
        width: 100%;
        height: auto;
        max-height: 85vh;
        object-fit: contain;
        border-radius: 4px;
    }
    
    .close-modal {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        z-index: 1101;
    }
    
    .close-modal:hover,
    .close-modal:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
    
    @keyframes fadeIn {
        from {opacity: 0}
        to {opacity: 1}
    }
    
    @media (max-width: 992px) {
        .about-container {
            flex-direction: column;
        }
        
        .text-main, .img-main {
            flex-basis: 100%;
        }
        
        .text-main h1 {
            font-size: 3rem;
        }
        
        .text-main .intro {
            font-size: 1.5rem;
        }
        
        .snaps {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .modal-content {
            max-width: 90%;
        }
    }
    
    @media (max-width: 576px) {
        .text-main h1 {
            font-size: 2.5rem;
        }
        
        .snaps {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
    <!-- Banner Section -->
    <section class="banner" style="margin-top: 80px; width: 100%; overflow: hidden;">
        <div class="banner-image" id="banner-image" style="width: 100%; height: 0; padding-bottom: 38.75%; background-size: contain; background-position: center; background-repeat: no-repeat;">
            <!-- Banner image is set via JavaScript -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="about-content">
            <h1 id="about-title"></h1>
            <h2 id="about-subtitle"></h2>
            <p id="about-description"></p>
            <div class="about-photos">
                <div class="profile-photo">
                    <img id="about-profile" src="" alt="Profile Photo">
                </div>
                <div class="photo-grid">
                    <img id="about-photo1" src="" alt="">
                    <img id="about-photo2" src="" alt="">
                    <img id="about-photo3" src="" alt="">
                    <img id="about-photo4" src="" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <h2>Projects</h2>
        <div id="projects-grid" class="projects-grid"></div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience-section">
        <h2>Experience</h2>
        <div id="experience-timeline" class="experience-timeline"></div>
    </section>

    <!-- Education Section -->
    <section id="education" class="education-section">
        <h2>Education</h2>
        <div id="education-list" class="education-list"></div>
    </section>

    <!-- Certifications Section -->
    <section id="certifications" class="certifications-section">
        <h2>Certifications</h2>
        <div id="certifications-grid" class="certifications-grid"></div>
    </section>

    <!-- Photo Modal -->
    <div id="photoModal" class="photo-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Set banner image as soon as DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        const bannerImage = document.getElementById('banner-image');
        if (bannerImage) {
            // Set the banner image
            bannerImage.style.backgroundImage = "url('https://website-majorjayant.s3.eu-north-1.amazonaws.com/Banner')";
            
            // Ensure correct styling
            bannerImage.style.backgroundSize = 'contain';
            bannerImage.style.backgroundPosition = 'center';
            bannerImage.style.backgroundRepeat = 'no-repeat';
            bannerImage.style.width = '100%';
            bannerImage.style.height = '0';
            bannerImage.style.paddingBottom = '38.75%';
        }

        // Try to fetch the latest content from our AWS Lambda endpoint
        fetchLatestAboutContent();
        
        // Initialize modal functionality for initial page load
        initializeModalFunctionality();
    });

    // Function to fetch the latest content from our API
    function fetchLatestAboutContent() {
        console.log('Checking for latest content from API');
        
        // For AWS API Gateway endpoint
        const apiUrl = '/api/get-content?type=site_config';
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Loaded content from AWS API Gateway:', data);
                
                if (data && data.about_content) {
                    // Update about content with latest data
                    const aboutTitle = document.querySelector('.text-main h1');
                    const aboutSubtitle = document.querySelector('.text-main .intro');
                    const aboutDescription = document.querySelector('.text-main .description');
                    const profileImage = document.querySelector('.profile-image');
                    
                    if (aboutTitle) {
                        aboutTitle.textContent = data.about_content.title || 'about.';
                    }
                    
                    if (aboutSubtitle) {
                        aboutSubtitle.textContent = data.about_content.subtitle || "I'm a passionate product manager based in New Delhi, India.";
                    }
                    
                    if (aboutDescription) {
                        aboutDescription.textContent = data.about_content.description || "Since 2015, I've enjoyed turning complex problems into simple, beautiful and intuitive designs. When I'm not coding or managing products, you'll find me cooking, playing video games or exploring new places.";
                        aboutDescription.style.textAlign = 'left';
                    }
                    
                    if (profileImage && data.about_content.profile_image) {
                        profileImage.src = data.about_content.profile_image;
                    }
                    
                    // Update photos
                    const snapsContainer = document.getElementById('snaps');
                    if (snapsContainer && data.about_content.photos && data.about_content.photos.length > 0) {
                        // Clear existing content
                        snapsContainer.innerHTML = '';
                        
                        // Add fresh content from API
                        data.about_content.photos.forEach(photo => {
                            const container = document.createElement('a');
                            container.href = '#';
                            container.className = 'snap-container';
                            container.setAttribute('data-photo', photo.url);
                            
                            const img = document.createElement('img');
                            img.src = photo.url;
                            img.alt = photo.alt;
                            img.onerror = function() {
                                this.onerror = null;
                                this.src = '/static/img/placeholder.png';
                            };
                            
                            container.appendChild(img);
                            snapsContainer.appendChild(container);
                        });
                        
                        // Reinitialize the modal functionality for the new photos
                        initializeModalFunctionality();
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching content from AWS API:', error);
                // Fall back to local JSON file
                fetchDataFromLocalJson();
            });
    }

    // Function to fetch data from local JSON file (as fallback)
    function fetchDataFromLocalJson() {
        console.log('Falling back to local JSON file');
        
        fetch('/static/data/site_config.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Loaded content from local JSON file');
                // Apply the data using same logic as above
                if (data && data.about_content) {
                    const aboutTitle = document.querySelector('.text-main h1');
                    const aboutSubtitle = document.querySelector('.text-main .intro');
                    const aboutDescription = document.querySelector('.text-main .description');
                    const profileImage = document.querySelector('.profile-image');
                    
                    if (aboutTitle) {
                        aboutTitle.textContent = data.about_content.title || 'about.';
                    }
                    
                    if (aboutSubtitle) {
                        aboutSubtitle.textContent = data.about_content.subtitle || "I'm a passionate product manager based in New Delhi, India.";
                    }
                    
                    if (aboutDescription) {
                        aboutDescription.textContent = data.about_content.description || "Since 2015, I've enjoyed turning complex problems into simple, beautiful and intuitive designs. When I'm not coding or managing products, you'll find me cooking, playing video games or exploring new places.";
                        aboutDescription.style.textAlign = 'left';
                    }
                    
                    if (profileImage && data.about_content.profile_image) {
                        profileImage.src = data.about_content.profile_image;
                    }
                    
                    // Update photos if present in JSON
                    const snapsContainer = document.getElementById('snaps');
                    if (snapsContainer && data.about_content.photos && data.about_content.photos.length > 0) {
                        // Clear existing content
                        snapsContainer.innerHTML = '';
                        
                        // Add fresh content from JSON
                        data.about_content.photos.forEach(photo => {
                            const container = document.createElement('a');
                            container.href = '#';
                            container.className = 'snap-container';
                            container.setAttribute('data-photo', photo.url);
                            
                            const img = document.createElement('img');
                            img.src = photo.url;
                            img.alt = photo.alt;
                            img.onerror = function() {
                                this.onerror = null;
                                this.src = '/static/img/placeholder.png';
                            };
                            
                            container.appendChild(img);
                            snapsContainer.appendChild(container);
                        });
                        
                        // Reinitialize the modal functionality
                        initializeModalFunctionality();
                    }
                }
            })
            .catch(error => {
                console.error('Error loading site config JSON:', error);
                // Apply fallback content as last resort
                applyFallbackContent();
            });
    }

    // Function to apply fallback content if both API and JSON file fail
    function applyFallbackContent() {
        console.log('Applying hardcoded fallback content');
        
        // Fallback for about section content
        const aboutTitle = document.querySelector('.text-main h1');
        const aboutSubtitle = document.querySelector('.text-main .intro');
        const aboutDescription = document.querySelector('.text-main .description');
        
        if (aboutTitle && (!aboutTitle.textContent || aboutTitle.textContent.trim() === '')) {
            aboutTitle.textContent = 'about.';
        }
        
        if (aboutSubtitle && (!aboutSubtitle.textContent || aboutSubtitle.textContent.trim() === '')) {
            aboutSubtitle.textContent = "I'm a passionate product manager based in New Delhi, India.";
        }
        
        if (aboutDescription && (!aboutDescription.textContent || aboutDescription.textContent.trim() === '')) {
            aboutDescription.textContent = "Since 2015, I've enjoyed turning complex problems into simple, beautiful and intuitive designs. When I'm not coding or managing products, you'll find me cooking, playing video games or exploring new places.";
            // Remove text justification
            aboutDescription.style.textAlign = 'left';
        }
        
        // Handle profile image in about section
        const profileImage = document.querySelector('.profile-image');
        if (profileImage) {
            // Fallback for profile image
            profileImage.onerror = function() {
                console.error("Error loading profile image: " + this.src);
                this.onerror = null;
                // Try local image if not already tried
                if (!this.src.includes('/static/img/')) {
                    this.src = '/static/img/profile-photo.png';
                } else {
                    // If local image also fails, use S3 URL
                    this.src = 'https://website-majorjayant.s3.eu-north-1.amazonaws.com/profile.jpg';
                }
            };
        }
        
        // Check if snaps section is empty or has no elements
        const snapsContainer = document.getElementById('snaps');
        if (snapsContainer && (!snapsContainer.children || snapsContainer.children.length === 0)) {
            // Create and add fallback photo elements
            const s3Urls = [
                'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo1.jpg',
                'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo2.jpg',
                'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo3.jpg',
                'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo4.jpg'
            ];
            
            const altTexts = [
                'Personal photo 1',
                'Personal photo 2',
                'Personal photo 3',
                'Personal photo 4'
            ];
            
            s3Urls.forEach((url, index) => {
                const container = document.createElement('a');
                container.href = '#';
                container.className = 'snap-container';
                container.setAttribute('data-photo', url);
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = altTexts[index];
                img.onerror = function() {
                    this.onerror = null;
                    this.src = '/static/img/placeholder.png';
                };
                
                container.appendChild(img);
                snapsContainer.appendChild(container);
            });
        }
    }

    // Handle photo snapshots in about section
    const snapImages = document.querySelectorAll('.snaps img');
    snapImages.forEach(function(img, index) {
        // Pre-load the S3 images
        let s3Urls = [
            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo1.jpg',
            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo2.jpg',
            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo3.jpg',
            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo4.jpg'
        ];
        
        // If the current image is a placeholder or not an S3 URL, try the corresponding S3 URL
        if (img.src.includes('placeholder.png') || !img.src.includes('s3.eu-north-1.amazonaws.com')) {
            if (index < s3Urls.length) {
                img.src = s3Urls[index];
            }
        }
        
        img.onerror = function() {
            console.error("Error loading image: " + this.src);
            this.onerror = null;
            
            // Try direct S3 URL if the current URL fails
            if (!this.src.includes('s3.eu-north-1.amazonaws.com') && index < s3Urls.length) {
                this.src = s3Urls[index];
            } else {
                // If S3 URL also fails, use placeholder
                this.src = '/static/img/placeholder.png';
            }
        };
    });
    
    // Modal functionality for about photos
    function initializeModalFunctionality() {
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');
        const snapContainers = document.querySelectorAll('.snap-container');
        
        // Open modal when clicking on a photo
        snapContainers.forEach(function(container) {
            container.addEventListener('click', function(e) {
                e.preventDefault();
                const photoUrl = this.getAttribute('data-photo');
                modal.style.display = 'block';
                modalImg.src = photoUrl;
                
                // If the modal image fails to load, try to use a direct S3 URL or fallback
                modalImg.onerror = function() {
                    console.error("Error loading modal image: " + this.src);
                    this.onerror = null;
                    
                    // Try direct S3 URL if the current URL fails
                    if (!this.src.includes('s3.eu-north-1.amazonaws.com')) {
                        // Extract the photo number from the container's position
                        const containers = Array.from(document.querySelectorAll('.snap-container'));
                        const index = containers.indexOf(container);
                        const s3Urls = [
                            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo1.jpg',
                            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo2.jpg',
                            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo3.jpg',
                            'https://website-majorjayant.s3.eu-north-1.amazonaws.com/about_photo4.jpg'
                        ];
                        
                        if (index < s3Urls.length) {
                            this.src = s3Urls[index];
                        } else {
                            // If S3 URL also fails, use placeholder
                            this.src = '/static/img/placeholder.png';
                        }
                    } else {
                        // If S3 URL also fails, use placeholder
                        this.src = '/static/img/placeholder.png';
                    }
                };
            });
        });
    }
    
    // Close modal when clicking on close button
    closeModal.addEventListener('click', function() {
        const modal = document.getElementById('photoModal');
        modal.style.display = 'none';
    });
    
    // Close modal when clicking outside the image
    window.addEventListener('click', function(e) {
        const modal = document.getElementById('photoModal');
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        const modal = document.getElementById('photoModal');
        if (e.key === 'Escape' && modal.style.display === 'block') {
            modal.style.display = 'none';
        }
    });

    // Load all content when the page loads
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Load about section content
            const aboutContent = await API.getAbout();
            if (aboutContent) {
                document.getElementById('about-title').textContent = aboutContent.title;
                document.getElementById('about-subtitle').textContent = aboutContent.subtitle;
                document.getElementById('about-description').textContent = aboutContent.description;
                
                // Update profile photo
                const profileImg = document.getElementById('about-profile');
                if (profileImg && aboutContent.profile_image) {
                    profileImg.src = aboutContent.profile_image;
                    profileImg.alt = 'Profile Photo';
                }
                
                // Update photo grid
                if (aboutContent.photos && aboutContent.photos.length === 4) {
                    for (let i = 1; i <= 4; i++) {
                        const photo = aboutContent.photos[i-1];
                        const img = document.getElementById(`about-photo${i}`);
                        if (img && photo) {
                            img.src = photo.url;
                            img.alt = photo.alt;
                        }
                    }
                }
            }

            // Load projects
            const projects = await API.getProjects();
            if (projects && projects.length > 0) {
                const projectsGrid = document.getElementById('projects-grid');
                projectsGrid.innerHTML = projects.map(project => `
                    <div class="project-card">
                        <img src="${project.image_url}" alt="${project.title}">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <a href="${project.link}" class="project-link">View Project</a>
                    </div>
                `).join('');
            }

            // Load experience
            const experience = await API.getExperience();
            if (experience && experience.length > 0) {
                const experienceTimeline = document.getElementById('experience-timeline');
                experienceTimeline.innerHTML = experience.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <h3>${exp.title}</h3>
                            <h4>${exp.company}</h4>
                            <p class="period">${exp.period}</p>
                            <p>${exp.description}</p>
                        </div>
                    </div>
                `).join('');
            }

            // Load education
            const education = await API.getEducation();
            if (education && education.length > 0) {
                const educationList = document.getElementById('education-list');
                educationList.innerHTML = education.map(edu => `
                    <div class="education-item">
                        <h3>${edu.degree}</h3>
                        <h4>${edu.institution}</h4>
                        <p class="period">${edu.period}</p>
                        <p>${edu.description}</p>
                    </div>
                `).join('');
            }

            // Load certifications
            const certifications = await API.getCertifications();
            if (certifications && certifications.length > 0) {
                const certificationsGrid = document.getElementById('certifications-grid');
                certificationsGrid.innerHTML = certifications.map(cert => `
                    <div class="certification-card">
                        <h3>${cert.title}</h3>
                        <p class="issuer">${cert.issuer}</p>
                        <p class="date">Issued: ${cert.issue_date}</p>
                        ${cert.expiry_date ? `<p class="expiry">Expires: ${cert.expiry_date}</p>` : ''}
                        ${cert.certificate_url ? `<a href="${cert.certificate_url}" class="cert-link">View Certificate</a>` : ''}
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading page content:', error);
        }
    });
</script>
{% endblock %}
