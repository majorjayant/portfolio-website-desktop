<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin: 20px;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b33b0 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
        }
        .info {
            background-color: #e0f2fe;
            color: #0369a1;
            border-left: 4px solid #0369a1;
        }
        .success {
            background-color: #d1fae5;
            color: #047857;
            display: none;
            border-left: 4px solid #047857;
        }
        .error {
            background-color: #fee2e2;
            color: #b91c1c;
            display: none;
            border-left: 4px solid #b91c1c;
        }
        .button-group {
            margin-top: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #3b33b0 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.2);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.2);
            font-size: 18px;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            box-shadow: 0 4px 8px rgba(107, 114, 128, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn:active {
            transform: translateY(0);
        }
        .credentials {
            background-color: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f59e0b;
        }
        .credentials code {
            background: rgba(255, 255, 255, 0.5);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .login-icon {
            font-size: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Login Portal</h1>
        </div>
        <div class="content">
            <div id="info-message" class="message info">
                <p><strong>Welcome to the Admin Portal</strong></p>
                <p>This page provides direct access to your admin dashboard. Click the login button below to proceed.</p>
            </div>
            
            <div id="success-message" class="message success"></div>
            <div id="error-message" class="message error"></div>
            
            <div class="button-group">
                <button id="direct-access-btn" class="btn btn-success">
                    <span class="login-icon">üîë</span> LOGIN TO DASHBOARD
                </button>
                
                <div class="credentials">
                    <p><strong>Access Credentials:</strong></p>
                    <p>Username: <code>direct_access</code><br>
                    Password: <code>override_access_2024</code></p>
                </div>
                
                <a href="/" class="btn btn-secondary">BACK TO HOME</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const directAccessBtn = document.getElementById('direct-access-btn');
            const infoMessage = document.getElementById('info-message');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Show a message
            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }
            
            // Hide a message
            function hideMessage(element) {
                element.style.display = 'none';
            }
            
            // Direct access (no API)
            directAccessBtn.addEventListener('click', function() {
                try {
                    // Create mock login data
                    const mockLoginData = {
                        success: true,
                        message: 'Login successful',
                        token: 'admin-session-token-' + Date.now(),
                        user: {
                            username: 'admin',
                            role: 'admin',
                            access_method: 'direct'
                        }
                    };
                    
                    // Store auth data in local storage
                    localStorage.setItem('admin_token', mockLoginData.token);
                    localStorage.setItem('admin_user', JSON.stringify(mockLoginData.user));
                    
                    showMessage(successMessage, 'Login successful! Redirecting to dashboard...');
                    
                    // Redirect to the dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard/';
                    }, 1500);
                } catch (error) {
                    showMessage(errorMessage, 'Error: ' + error.message);
                    console.error('Direct access error:', error);
                }
            });
            
            // Check if already logged in
            const token = localStorage.getItem('admin_token');
            if (token) {
                showMessage(successMessage, 'You are already logged in. You can proceed to the dashboard.');
                directAccessBtn.textContent = 'üîê GO TO DASHBOARD';
            }
        });
    </script>
</body>
</html>
