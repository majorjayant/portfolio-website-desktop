<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #0f172a;
            --text-color: #334155;
            --light-text: #64748b;
            --border-color: #e2e8f0;
            --bg-color: #f8fafc;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 30px;
        }
        
        .login-logo img {
            max-width: 120px;
            height: auto;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 0.95rem;
            color: var(--light-text);
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-color);
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .login-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .direct-access-btn {
            margin-top: 15px;
            background-color: var(--success);
        }
        
        .direct-access-btn:hover {
            background-color: #0ca678;
        }
        
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
        
        .access-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .credentials {
            background-color: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
        }
        
        .credentials p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        
        .credentials strong {
            color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://website-majorjayant.s3.eu-north-1.amazonaws.com/Logo" alt="Logo" onerror="this.src='/logo.png'">
        </div>
        
        <h1 class="login-title">Admin Login Portal</h1>
        <p class="login-subtitle">Welcome back! Log in to manage your website content.</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="login-btn">
                Log In
            </button>
        </form>
        
        <button id="direct-access-btn" class="login-btn direct-access-btn">
            Access Dashboard Directly
        </button>
        
        <div class="access-info">
            <p>For demonstration purposes, you can use:</p>
            <div class="credentials">
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
        </div>
    </div>
    
    <script>
        // Inline Auth object - no external dependency
        const Auth = {
            TOKEN_KEY: 'admin_token',
            USER_KEY: 'admin_user',
            TOKEN_EXPIRY: 4 * 60 * 60 * 1000,
            
            isAuthenticated() {
                const token = localStorage.getItem(this.TOKEN_KEY);
                const user = localStorage.getItem(this.USER_KEY);
                
                if (!token || !user) {
                    return false;
                }
                
                try {
                    const userData = JSON.parse(user);
                    if (userData.expiresAt && new Date(userData.expiresAt) < new Date()) {
                        localStorage.removeItem(this.TOKEN_KEY);
                        localStorage.removeItem(this.USER_KEY);
                        return false;
                    }
                    return true;
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    return false;
                }
            },
            
            redirectToLogin() {
                window.location.href = '/admin-direct/';
            }
        };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (Auth.isAuthenticated()) {
                window.location.href = '../admin/dashboard.html?t=' + Date.now();
                return;
            }
            
            // Set up login form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('error-message');
                const successElement = document.getElementById('success-message');
                
                // Simple validation
                if (!username || !password) {
                    errorElement.textContent = 'Please enter both username and password';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // For demo, we'll allow the default admin credentials
                if (username === 'admin' && password === 'admin123') {
                    // Create token
                    const token = 'demo-token-' + Date.now();
                    
                    // Store in localStorage with expiration
                    const expiresAt = new Date(Date.now() + Auth.TOKEN_EXPIRY).toISOString();
                    const userData = {
                        username: 'admin',
                        role: 'Administrator',
                        expiresAt: expiresAt
                    };
                    
                    localStorage.setItem(Auth.TOKEN_KEY, token);
                    localStorage.setItem(Auth.USER_KEY, JSON.stringify(userData));
                    
                    // Show success message
                    errorElement.style.display = 'none';
                    successElement.textContent = 'Login successful! Redirecting...';
                    successElement.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(function() {
                        window.location.href = '../admin/dashboard.html?t=' + Date.now();
                    }, 1000);
                } else {
                    // Show error for invalid credentials
                    errorElement.textContent = 'Invalid username or password';
                    errorElement.style.display = 'block';
                }
            });
            
            // Direct access button (for demo)
            const directAccessBtn = document.getElementById('direct-access-btn');
            directAccessBtn.addEventListener('click', function() {
                // Create mock login data
                const mockLoginData = {
                    success: true,
                    token: 'demo-token-' + Date.now(),
                    user: {
                        username: 'Demo User',
                        role: 'Administrator',
                        expiresAt: new Date(Date.now() + Auth.TOKEN_EXPIRY).toISOString()
                    }
                };
                
                // Store authentication data
                localStorage.setItem(Auth.TOKEN_KEY, mockLoginData.token);
                localStorage.setItem(Auth.USER_KEY, JSON.stringify(mockLoginData.user));
                
                // Show success message
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect to dashboard
                setTimeout(function() {
                    window.location.href = '../admin/dashboard.html?t=' + Date.now();
                }, 1000);
            });
        });
    </script>
</body>
</html>
