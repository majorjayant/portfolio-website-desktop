        // DOM elements
        const projectsGrid = document.getElementById('projectsGrid');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const previewDialog = document.getElementById('previewDialog');
        const dialogTitle = document.getElementById('dialogTitle');
        const dialogImage = document.getElementById('dialogImage');
        const dialogClose = document.getElementById('dialogClose');
        
        // Current filter
        let currentFilter = 'all';
        let currentSearch = '';
        
        // Render project cards
        function renderProjects() {
            // Clear projects grid
            projectsGrid.innerHTML = '';
            
            // Filter projects
            const filteredProjects = projects.filter(project => {
                const matchesFilter = currentFilter === 'all' || project.category === currentFilter;
                const matchesSearch = project.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    project.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });
            
            // Show or hide empty state
            emptyState.classList.toggle('hidden', filteredProjects.length > 0);
            
            // Render project cards
            filteredProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'perspective-1000 fade-in-up';
                projectCard.style.animationDelay = `${0.1 * (index + 1)}s`;
                
                // Get category name with proper formatting
                const categoryName = project.category === 'prd' ? 'PRD' : 
                                    project.category === 'brd' ? 'BRD' : 
                                    project.category === 'srs' ? 'SRS' : 
                                    project.category === 'manual' ? 'User Manual' :
                                    project.category === 'gap' ? 'GAP Analysis' :
                                    project.category === 'roadmap' ? 'Roadmap' :
                                    project.category === 'improvements' ? 'Improvements' :
                                    project.category === 'dashboards' ? 'Dashboards' :
                                    project.category === 'research' ? 'Research' : project.category;
                
                // Format file icon based on file type
                const fileIcon = project.fileType === 'pdf' ? 'fa-file-pdf' :
                                project.fileType === 'docx' ? 'fa-file-word' :
                                project.fileType === 'xlsx' ? 'fa-file-excel' :
                                project.fileType === 'pptx' ? 'fa-file-powerpoint' : 'fa-file';
                
                projectCard.innerHTML = `
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden transform hover:scale-[1.02] hover:rotate-y-[5deg]" data-category="${project.category}" data-index="${index}">
                        <div class="relative h-48 overflow-hidden bg-gray-50">
                            <img src="${project.previewUrl}" alt="${project.title}" class="document-placeholder">
                            <div class="absolute top-2 right-2">
                                <span class="bg-[#7a6b5f] text-[#e6e0d4] px-2 py-1 rounded-full text-xs font-medium shadow-md">${categoryName}</span>
                            </div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-end justify-between p-3">
                                <button class="preview-btn bg-white/90 text-[#333333] hover:bg-[#caa882] hover:text-[#e6e0d4] transition-colors px-3 py-1 rounded-lg text-sm flex items-center gap-1">
                                    <i class="fas fa-eye text-xs"></i>
                                    Preview
                                </button>
                                <button class="download-btn bg-white/90 text-[#333333] hover:bg-[#caa882] hover:text-[#e6e0d4] transition-colors px-3 py-1 rounded-lg text-sm flex items-center gap-1">
                                    <i class="fas fa-download text-xs"></i>
                                    Download
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-medium text-lg text-[#333333] mb-1 truncate">${project.title}</h3>
                            <p class="text-[#333333]/80 text-sm mb-2 line-clamp-2 h-10 overflow-hidden">${project.description}</p>
                            <div class="flex items-center justify-between text-xs text-gray-500 mt-2">
                                <div class="flex items-center gap-1">
                                    <i class="fas ${fileIcon}"></i>
                                    <span>${project.fileType.toUpperCase()} • ${project.fileSize}</span>
                        </div>
                                <span>Updated: ${project.lastUpdated}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                projectsGrid.appendChild(projectCard);
            });
        }
        
        // Add event listeners to filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Update active tab
                filterTabs.forEach(t => {
                    t.classList.remove('active');
                    t.classList.remove('bg-[#7a6b5f]');
                    t.classList.remove('text-[#e6e0d4]');
                });
                this.classList.add('active');
                this.classList.add('bg-[#7a6b5f]');
                this.classList.add('text-[#e6e0d4]');
                
                // Update filter
                currentFilter = this.getAttribute('data-filter');
                renderProjects();
            });
        });
        
        // Add event listener to search input
        searchInput.addEventListener('input', function() {
            currentSearch = this.value;
            renderProjects();
        });
        
        // Handle preview button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.preview-btn')) {
                const card = e.target.closest('[data-index]');
                const index = parseInt(card.getAttribute('data-index'));
                const project = projects[index];
                
                // Update dialog
                dialogTitle.textContent = project.title;
                dialogImage.src = project.previewUrl;
                dialogImage.alt = project.title;
                dialogImage.classList.add('document-placeholder');
                
                // Show dialog
                previewDialog.classList.add('opacity-100');
                previewDialog.classList.add('pointer-events-auto');
                previewDialog.querySelector('div').classList.add('translate-y-0');
                previewDialog.querySelector('div').classList.add('opacity-100');
            }
            
            // Close dialog when clicking close button or outside
            if (e.target === previewDialog || e.target === dialogClose) {
                previewDialog.classList.remove('opacity-100');
                previewDialog.classList.remove('pointer-events-auto');
                previewDialog.querySelector('div').classList.remove('translate-y-0');
                previewDialog.querySelector('div').classList.remove('opacity-100');
            }
        });
        
        // Handle download button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.download-btn')) {
                const card = e.target.closest('[data-index]');
                const index = parseInt(card.getAttribute('data-index'));
                const project = projects[index];
                
                // Simulate download
                alert(`Downloading ${project.title}.${project.fileType}`);
            }
        });
        
        // Load footer
        function loadFooter() {
            fetch('html/_footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Footer not found');
                    }
                    return response.text();
                })
                .then(html => {
                    const placeholder = document.getElementById('footer-placeholder');
                    if (placeholder) {
                        placeholder.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    const placeholder = document.getElementById('footer-placeholder');
                    if (placeholder) {
                        placeholder.innerHTML = '<p class="text-center text-red-500">Error loading footer content.</p>';
                    }
                });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set active tab
            filterTabs[0].classList.add('bg-[#7a6b5f]');
            filterTabs[0].classList.add('text-[#e6e0d4]');
            
            // Render projects
            renderProjects();
            
            // Load footer
            loadFooter();
        });

        document.addEventListener('DOMContentLoaded', function() {

            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
                navbar.style.backdropFilter = 'blur(2px)';
                navbar.style.WebkitBackdropFilter = 'blur(2px)';
                navbar.style.display = 'flex';
                navbar.style.justifyContent = 'space-between';
                navbar.style.alignItems = 'center';
                navbar.style.padding = '1rem 5%';
            }

            // Fix logo
            const logo = document.querySelector('.logo');
            const logoImg = document.querySelector('.logo img');
            if (logo) {
                logo.style.display = 'block';
                logo.style.padding = '5px 15px';
                logo.style.position = 'relative';
                logo.style.zIndex = '10';
            }
            if (logoImg) {
                logoImg.style.height = '70px';
                logoImg.style.width = 'auto';
                logoImg.style.display = 'block';
                logoImg.style.filter = 'drop-shadow(0 0 5px rgba(255, 255, 255, 0.4))';
                logoImg.style.maxWidth = 'none';
            }

            // Fix navigation
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                navLinks.style.flexGrow = '1';
                navLinks.style.marginLeft = 'auto';
                navLinks.style.textAlign = 'right';
                navLinks.style.zIndex = '5';
            }

            const navLinksList = document.querySelector('.nav-links ul');
            if (navLinksList) {
                navLinksList.style.display = 'flex';
                navLinksList.style.listStyle = 'none';
                navLinksList.style.justifyContent = 'flex-end';
                navLinksList.style.margin = '0';
                navLinksList.style.padding = '0';
            }

            const navLinksItems = document.querySelectorAll('.nav-links li');
            navLinksItems.forEach(item => {
                item.style.margin = '0 1.875rem';
                item.style.padding = '0';
            });

            const navLinksAnchors = document.querySelectorAll('.nav-links a');
            navLinksAnchors.forEach(anchor => {
                anchor.style.color = 'var(--menu-text, #e6e0d4)';
                anchor.style.fontWeight = '600';
                anchor.style.fontSize = '1.125rem';
                anchor.style.position = 'relative';
                anchor.style.padding = '6px 0';
                anchor.style.textShadow = '0 1px 2px rgba(0,0,0,0.5)';
            });

            // Fix social links
            const socialLinks = document.querySelector('.social-links');
            if (socialLinks) {
                socialLinks.style.display = 'flex';
                socialLinks.style.alignItems = 'center';
                socialLinks.style.marginLeft = '1rem';
            }

            const socialAnchors = document.querySelectorAll('.social-links a');
            socialAnchors.forEach(anchor => {
                anchor.style.margin = '0 10px';
                anchor.style.color = 'var(--menu-text, #e6e0d4)';
                anchor.style.fontSize = '24px';
                anchor.style.transition = 'all 0.3s ease';
            });
        });
    </script>
