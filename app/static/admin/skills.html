<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div id="header-container"></div>

    <main class="flex-grow p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Skills Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Skills</h2>
                    <button id="add-skill-category-btn" class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Category
                    </button>
                </div>
                
                <div id="skill-categories-container" class="space-y-6">
                    <!-- Skill categories will be added here -->
                </div>
                
                <div class="flex justify-end mt-6">
                    <button id="save-skills-btn" class="px-6 py-2 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save All
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mr-3"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 p-4 rounded-md shadow-md transform transition-transform duration-300 translate-x-full z-50">
        <div class="flex items-center">
            <i id="notification-icon" class="fas mr-2"></i>
            <p id="notification-message"></p>
        </div>
    </div>

    <script src="js/admin-utils.js"></script>
    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                const currentPage = 'skills'; 
                document.querySelector(`.nav-link[data-page="${currentPage}"]`).classList.add('bg-gray-200');
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Skills Functions
        let skillCategoryCounter = 0;

        function addSkillCategory(category = null) {
            const id = category?.id || `new-category-${skillCategoryCounter++}`;
            const name = category?.name || '';
            const isDeleted = category?.isDeleted || false;
            
            const categoryElement = document.createElement('div');
            categoryElement.classList.add('skill-category', 'border', 'rounded-md', 'p-4');
            categoryElement.dataset.id = id;
            
            if (isDeleted) {
                categoryElement.classList.add('bg-red-50', 'border-red-300');
            }
            
            categoryElement.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center">
                        <h3 class="text-lg font-medium mr-2">${name ? name : 'New Category'}</h3>
                        <div class="flex items-center">
                            <input type="text" class="category-name-input px-3 py-1 border rounded-md" value="${name}" placeholder="Category Name" ${isDeleted ? 'disabled' : ''}>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="move-category-up-btn text-gray-500 hover:text-gray-700 mr-2" title="Move Up">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="move-category-down-btn text-gray-500 hover:text-gray-700 mr-2" title="Move Down">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="add-skill-btn px-3 py-1 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition-colors mr-2" ${isDeleted ? 'disabled' : ''}>
                            <i class="fas fa-plus mr-1"></i>Add Skill
                        </button>
                        <button class="delete-category-toggle-btn ${isDeleted ? 'text-green-500 hover:text-green-700' : 'text-red-500 hover:text-red-700'}" title="${isDeleted ? 'Restore' : 'Delete'}">
                            <i class="fas ${isDeleted ? 'fa-trash-restore-alt' : 'fa-trash-alt'}"></i>
                        </button>
                    </div>
                </div>

                <div class="skills-container grid grid-cols-1 md:grid-cols-3 gap-3">
                    <!-- Skills will be added here -->
                </div>
            `;
            
            const container = document.getElementById('skill-categories-container');
            container.appendChild(categoryElement);
            
            // Add event listeners
            const addSkillBtn = categoryElement.querySelector('.add-skill-btn');
            const moveUpBtn = categoryElement.querySelector('.move-category-up-btn');
            const moveDownBtn = categoryElement.querySelector('.move-category-down-btn');
            const deleteToggleBtn = categoryElement.querySelector('.delete-category-toggle-btn');
            
            addSkillBtn.addEventListener('click', () => addSkill(categoryElement));
            moveUpBtn.addEventListener('click', () => moveSkillCategory(categoryElement, 'up'));
            moveDownBtn.addEventListener('click', () => moveSkillCategory(categoryElement, 'down'));
            deleteToggleBtn.addEventListener('click', () => toggleDeleteSkillCategory(categoryElement));
            
            // Add existing skills if any
            if (category && category.skills && category.skills.length > 0) {
                category.skills.forEach(skill => {
                    addSkill(categoryElement, skill);
                });
            }
            
            updateMoveCategoryButtons();
        }

        let skillCounter = 0;

        function addSkill(categoryElement, skill = null) {
            const skillsContainer = categoryElement.querySelector('.skills-container');
            const categoryId = categoryElement.dataset.id;
            const id = skill?.id || `new-skill-${skillCounter++}`;
            const name = skill?.name || '';
            const percentage = skill?.percentage || 80;
            const isDeleted = skill?.isDeleted || false;
            
            const skillElement = document.createElement('div');
            skillElement.classList.add('skill-item', 'border', 'rounded-md', 'p-3');
            skillElement.dataset.id = id;
            skillElement.dataset.categoryId = categoryId;
            
            if (isDeleted) {
                skillElement.classList.add('bg-red-50', 'border-red-300');
            }
            
            skillElement.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <input type="text" class="skill-name-input w-2/3 px-2 py-1 border rounded-md" value="${name}" placeholder="Skill Name" ${isDeleted ? 'disabled' : ''}>
                    <div class="flex items-center">
                        <button class="delete-skill-toggle-btn ${isDeleted ? 'text-green-500 hover:text-green-700' : 'text-red-500 hover:text-red-700'}" title="${isDeleted ? 'Restore' : 'Delete'}">
                            <i class="fas ${isDeleted ? 'fa-trash-restore-alt' : 'fa-trash-alt'}"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="range" class="skill-percentage-input w-full" min="0" max="100" value="${percentage}" ${isDeleted ? 'disabled' : ''}>
                    <span class="skill-percentage-value text-sm font-medium">${percentage}%</span>
                </div>
            `;
            
            skillsContainer.appendChild(skillElement);
            
            // Add event listeners
            const deleteToggleBtn = skillElement.querySelector('.delete-skill-toggle-btn');
            deleteToggleBtn.addEventListener('click', () => toggleDeleteSkill(skillElement));
            
            const percentageInput = skillElement.querySelector('.skill-percentage-input');
            const percentageValue = skillElement.querySelector('.skill-percentage-value');
            
            percentageInput.addEventListener('input', () => {
                percentageValue.textContent = percentageInput.value + '%';
            });
        }

        function moveSkillCategory(categoryElement, direction) {
            const container = document.getElementById('skill-categories-container');
            const categories = Array.from(container.children);
            const index = categories.indexOf(categoryElement);
            
            if (direction === 'up' && index > 0) {
                container.insertBefore(categoryElement, categories[index - 1]);
            } else if (direction === 'down' && index < categories.length - 1) {
                container.insertBefore(categories[index + 1], categoryElement);
            }
            
            updateMoveCategoryButtons();
        }

        function updateMoveCategoryButtons() {
            const container = document.getElementById('skill-categories-container');
            const categories = Array.from(container.children);
            
            categories.forEach((category, index) => {
                const moveUpBtn = category.querySelector('.move-category-up-btn');
                const moveDownBtn = category.querySelector('.move-category-down-btn');
                
                moveUpBtn.disabled = index === 0;
                moveUpBtn.classList.toggle('opacity-50', index === 0);
                moveDownBtn.disabled = index === categories.length - 1;
                moveDownBtn.classList.toggle('opacity-50', index === categories.length - 1);
            });
        }

        function toggleDeleteSkillCategory(categoryElement) {
            const isCurrentlyDeleted = categoryElement.classList.contains('bg-red-50');
            const deleteToggleBtn = categoryElement.querySelector('.delete-category-toggle-btn');
            const addSkillBtn = categoryElement.querySelector('.add-skill-btn');
            const inputs = categoryElement.querySelectorAll('input');
            const skillItems = categoryElement.querySelectorAll('.skill-item');
            
            if (isCurrentlyDeleted) {
                // Restore
                categoryElement.classList.remove('bg-red-50', 'border-red-300');
                deleteToggleBtn.classList.remove('text-green-500', 'hover:text-green-700');
                deleteToggleBtn.classList.add('text-red-500', 'hover:text-red-700');
                deleteToggleBtn.title = 'Delete';
                deleteToggleBtn.querySelector('i').classList.remove('fa-trash-restore-alt');
                deleteToggleBtn.querySelector('i').classList.add('fa-trash-alt');
                addSkillBtn.disabled = false;
                
                inputs.forEach(input => {
                    input.disabled = false;
                });
                
                // Restore all skills that aren't individually deleted
                skillItems.forEach(item => {
                    if (!item.classList.contains('bg-red-50')) {
                        const skillInputs = item.querySelectorAll('input');
                        skillInputs.forEach(input => {
                            input.disabled = false;
                        });
                    }
                });
            } else {
                // Mark as deleted
                categoryElement.classList.add('bg-red-50', 'border-red-300');
                deleteToggleBtn.classList.remove('text-red-500', 'hover:text-red-700');
                deleteToggleBtn.classList.add('text-green-500', 'hover:text-green-700');
                deleteToggleBtn.title = 'Restore';
                deleteToggleBtn.querySelector('i').classList.remove('fa-trash-alt');
                deleteToggleBtn.querySelector('i').classList.add('fa-trash-restore-alt');
                addSkillBtn.disabled = true;
                
                inputs.forEach(input => {
                    input.disabled = true;
                });
                
                // Disable all skills
                skillItems.forEach(item => {
                    const skillInputs = item.querySelectorAll('input');
                    skillInputs.forEach(input => {
                        input.disabled = true;
                    });
                });
            }
        }

        function toggleDeleteSkill(skillElement) {
            const isCurrentlyDeleted = skillElement.classList.contains('bg-red-50');
            const deleteToggleBtn = skillElement.querySelector('.delete-skill-toggle-btn');
            const inputs = skillElement.querySelectorAll('input');
            
            if (isCurrentlyDeleted) {
                // Restore
                skillElement.classList.remove('bg-red-50', 'border-red-300');
                deleteToggleBtn.classList.remove('text-green-500', 'hover:text-green-700');
                deleteToggleBtn.classList.add('text-red-500', 'hover:text-red-700');
                deleteToggleBtn.title = 'Delete';
                deleteToggleBtn.querySelector('i').classList.remove('fa-trash-restore-alt');
                deleteToggleBtn.querySelector('i').classList.add('fa-trash-alt');
                
                // Only enable inputs if the parent category is not deleted
                const categoryElement = skillElement.closest('.skill-category');
                if (!categoryElement.classList.contains('bg-red-50')) {
                    inputs.forEach(input => {
                        input.disabled = false;
                    });
                }
            } else {
                // Mark as deleted
                skillElement.classList.add('bg-red-50', 'border-red-300');
                deleteToggleBtn.classList.remove('text-red-500', 'hover:text-red-700');
                deleteToggleBtn.classList.add('text-green-500', 'hover:text-green-700');
                deleteToggleBtn.title = 'Restore';
                deleteToggleBtn.querySelector('i').classList.remove('fa-trash-alt');
                deleteToggleBtn.querySelector('i').classList.add('fa-trash-restore-alt');
                
                inputs.forEach(input => {
                    input.disabled = true;
                });
            }
        }

        function getSkillsData() {
            const container = document.getElementById('skill-categories-container');
            const categories = Array.from(container.querySelectorAll('.skill-category'));
            const skillsData = [];
            
            let hasError = false;
            
            categories.forEach((category, index) => {
                const isDeleted = category.classList.contains('bg-red-50');
                if (isDeleted) return; // Skip deleted categories
                
                const categoryId = category.dataset.id;
                const categoryNameInput = category.querySelector('.category-name-input');
                const categoryName = categoryNameInput.value.trim();
                
                if (!categoryName) {
                    hasError = true;
                    categoryNameInput.classList.add('border-red-500');
                    return;
                }
                
                const skillItems = Array.from(category.querySelectorAll('.skill-item'));
                const skills = [];
                
                skillItems.forEach((skillItem, skillIndex) => {
                    const isSkillDeleted = skillItem.classList.contains('bg-red-50');
                    if (isSkillDeleted) return; // Skip deleted skills
                    
                    const skillId = skillItem.dataset.id;
                    const skillNameInput = skillItem.querySelector('.skill-name-input');
                    const skillName = skillNameInput.value.trim();
                    
                    if (!skillName) {
                        hasError = true;
                        skillNameInput.classList.add('border-red-500');
                        return;
                    }
                    
                    skills.push({
                        id: skillId.startsWith('new-') ? null : skillId,
                        name: skillName,
                        percentage: parseInt(skillItem.querySelector('.skill-percentage-input').value),
                        order: skillIndex
                    });
                });
                
                skillsData.push({
                    id: categoryId.startsWith('new-') ? null : categoryId,
                    name: categoryName,
                    skills: skills,
                    order: index
                });
            });
            
            if (hasError) {
                showNotification('Please fill in all required fields for skills', 'error');
                return null;
            }
            
            return skillsData;
        }

        async function saveSkillsData() {
            const skillsData = getSkillsData();
            if (!skillsData) {
                return;
            }
            
            showLoading(true);
            try {
                const response = await fetchFromAPI('/skills', {
                    method: 'POST',
                    body: JSON.stringify(skillsData)
                });
                
                if (response && response.success) {
                    showNotification('Skills data saved successfully');
                    // Reload data to get the server-generated IDs
                    await loadSkillsData();
                } else {
                    throw new Error('Failed to save skills data');
                }
            } catch (error) {
                console.error('Error saving skills data:', error);
                showNotification('Failed to save skills data', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadSkillsData() {
            showLoading(true);
            try {
                const response = await fetchFromAPI('/skills');
                if (response && response.data) {
                    // Clear existing items
                    document.getElementById('skill-categories-container').innerHTML = '';
                    
                    // Sort by order
                    const sortedCategories = response.data.sort((a, b) => a.order - b.order);
                    
                    if (sortedCategories.length === 0) {
                        // Add an empty category if none exists
                        addSkillCategory();
                    } else {
                        // Add each category and its skills
                        sortedCategories.forEach(category => {
                            // Sort skills by order
                            if (category.skills) {
                                category.skills.sort((a, b) => a.order - b.order);
                            }
                            addSkillCategory(category);
                        });
                    }
                    
                    updateMoveCategoryButtons();
                }
            } catch (error) {
                console.error('Error loading skills data:', error);
                showNotification('Failed to load skills data', 'error');
                
                // Load local JSON data as fallback
                try {
                    const localResponse = await fetch('../js/skills.json');
                    if (localResponse.ok) {
                        const skillsData = await localResponse.json();
                        
                        // Clear existing items
                        document.getElementById('skill-categories-container').innerHTML = '';
                        
                        if (skillsData.length === 0) {
                            // Add an empty category if none exists
                            addSkillCategory();
                        } else {
                            // Sort by order
                            const sortedCategories = skillsData.sort((a, b) => a.order - b.order);
                            
                            // Add each category and its skills
                            sortedCategories.forEach(category => {
                                // Sort skills by order
                                if (category.skills) {
                                    category.skills.sort((a, b) => a.order - b.order);
                                }
                                addSkillCategory(category);
                            });
                        }
                        
                        updateMoveCategoryButtons();
                    }
                } catch (localError) {
                    console.error('Error loading local skills data:', localError);
                    // Add an empty category
                    document.getElementById('skill-categories-container').innerHTML = '';
                    addSkillCategory();
                    updateMoveCategoryButtons();
                }
            } finally {
                showLoading(false);
            }
        }

        function initSkillsPage() {
            // Add category button event listener
            document.getElementById('add-skill-category-btn').addEventListener('click', () => {
                addSkillCategory();
                updateMoveCategoryButtons();
            });
            
            // Save button event listener
            document.getElementById('save-skills-btn').addEventListener('click', saveSkillsData);
            
            // Load skills data
            loadSkillsData();
            
            // Remove error indicator when user starts typing
            document.addEventListener('input', function(event) {
                if (event.target.classList.contains('category-name-input') || 
                    event.target.classList.contains('skill-name-input')) {
                    event.target.classList.remove('border-red-500');
                }
            });
        }

        // Initialize page
        initPage(initSkillsPage);
    </script>
</body>
</html>
