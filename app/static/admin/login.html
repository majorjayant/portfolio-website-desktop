<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4">
                <h1 class="text-white text-center text-2xl font-bold">Admin Login</h1>
            </div>
            <div class="px-6 py-8">
                <div id="login-error" class="hidden mb-4 p-3 rounded bg-red-100 text-red-700"></div>
                <div id="login-success" class="hidden mb-4 p-3 rounded bg-green-100 text-green-700"></div>
                
                <div id="auth-checking" class="mb-4 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
                    <p class="text-gray-500">Checking authentication...</p>
                </div>
                
                <div id="login-form-container" class="hidden">
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
                
                <div id="already-authenticated" class="hidden text-center">
                    <p class="text-lg text-gray-700 mb-6">You are already logged in</p>
                    <div class="space-y-4">
                        <a href="/admin/dashboard" class="block w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-center">Go to Dashboard</a>
                        <button id="go-to-login-button" class="block w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md">Logout & Login Again</button>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="/" class="text-sm text-indigo-600 hover:text-indigo-500">Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Admin login page loaded');
        
        const authChecking = document.getElementById('auth-checking');
        const loginFormContainer = document.getElementById('login-form-container');
        const alreadyAuthenticated = document.getElementById('already-authenticated');
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('login-error');
        const successDiv = document.getElementById('login-success');
        const submitButton = document.getElementById('submit-button');
        const goToLoginButton = document.getElementById('go-to-login-button');
        
        // Check if user is already logged in
        checkAuth();
        
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            console.log('Checking for authentication token:', token ? 'Found' : 'Not found');
            
            // Short delay to ensure the page loads properly
            setTimeout(() => {
                authChecking.classList.add('hidden');
                
                if (token) {
                    console.log('User is already logged in, showing dashboard link');
                    alreadyAuthenticated.classList.remove('hidden');
                } else {
                    console.log('No token found, showing login form');
                    loginFormContainer.classList.remove('hidden');
                }
            }, 1000);
        }
        
        // Handle logout and show login
        goToLoginButton.addEventListener('click', function() {
            console.log('Logging out and showing login form');
            localStorage.removeItem('admin_token');
            alreadyAuthenticated.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Login form submitted');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide any previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Disable form during submission
            submitButton.disabled = true;
            submitButton.textContent = 'Signing in...';
            submitButton.classList.add('opacity-75');
            
            // API endpoint
            const apiEndpoint = 'https://hoywk0os0c.execute-api.eu-north-1.amazonaws.com/staging/website-portfolio';
            
            console.log('Sending login request to:', apiEndpoint);
            
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                body: JSON.stringify({
                    action: 'login',
                    username: username,
                    password: password
                })
            })
            .then(response => {
                console.log('Login response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Login response data:', data);
                
                if (data.success) {
                    handleSuccessfulLogin(data);
                } else {
                    showError(data.error || data.message || 'Login failed. Please check your credentials.');
                    resetForm();
                }
            })
            .catch(error => {
                console.error('Login request error:', error);
                
                // Try hardcoded credentials as fallback
                if (username === 'admin' && password === 'admin123') {
                    console.log('Using hardcoded credentials fallback');
                    handleSuccessfulLogin({
                        success: true,
                        message: 'Login successful (using fallback)',
                        token: 'admin-session-token'
                    });
                } else {
                    showError('Error connecting to authentication service. Please try again later.');
                    resetForm();
                }
            });
            
            function handleSuccessfulLogin(data) {
                // Store token in localStorage
                localStorage.setItem('admin_token', data.token || 'admin-session-token');
                
                // Show success message
                successDiv.textContent = data.message || 'Login successful';
                successDiv.classList.remove('hidden');
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 1000);
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
            
            function resetForm() {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign in';
                submitButton.classList.remove('opacity-75');
            }
        });
    });
    </script>
</body>
</html>
