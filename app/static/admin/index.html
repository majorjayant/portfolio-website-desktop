<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4">
                <h1 class="text-white text-center text-2xl font-bold">Admin Portal</h1>
            </div>
            <div class="px-6 py-8 text-center">
                <div id="loading" class="mb-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Checking authentication...</p>
                </div>
                
                <div id="not-authenticated" class="hidden mb-4">
                    <p class="text-lg text-gray-700 mb-6">Please log in to access the admin portal</p>
                    <a href="javascript:void(0);" onclick="goToLogin()" class="block w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-center">Go to Login</a>
                </div>
                
                <div id="content" class="hidden">
                    <p class="text-lg text-gray-700 mb-6">Welcome to the admin portal</p>
                    <div class="space-y-4">
                        <a href="javascript:void(0);" onclick="goToDashboard()" class="block w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-center">Go to Dashboard</a>
                        <button id="logout-button" class="block w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Admin index page loaded');
        
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const notAuthenticated = document.getElementById('not-authenticated');
        const logoutButton = document.getElementById('logout-button');
        
        // Navigation functions
        window.goToLogin = function() {
            window.location.href = window.location.origin + '/admin/login';
        };
        
        window.goToDashboard = function() {
            window.location.href = window.location.origin + '/admin/dashboard';
        };
        
        // Check if user is logged in
        checkAuth();
        
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            console.log('Checking for authentication token:', token ? 'Found' : 'Not found');
            
            // Short delay to ensure the page doesn't redirect too quickly
            setTimeout(() => {
                loading.classList.add('hidden');
                
                if (!token) {
                    console.log('No token found, showing login option');
                    notAuthenticated.classList.remove('hidden');
                } else {
                    console.log('Token found, showing admin content');
                    content.classList.remove('hidden');
                }
            }, 1000);
        }
        
        // Logout handler
        logoutButton.addEventListener('click', function() {
            console.log('Logging out');
            localStorage.removeItem('admin_token');
            content.classList.add('hidden');
            notAuthenticated.classList.remove('hidden');
        });
    });
    </script>
</body>
</html>
