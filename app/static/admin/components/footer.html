<!-- Common JavaScript for authentication -->
<script>
    // Check if user is authenticated
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthentication();
        
        // Set up logout button
        document.getElementById('logout-button').addEventListener('click', logout);
    });
    
    // Function to check if user is authenticated
    function checkAuthentication() {
        const authToken = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');
        
        if (authToken && username) {
            // Hide loading and show dashboard content
            document.getElementById('auth-loading').classList.add('hidden');
            document.getElementById('dashboard-content').classList.remove('hidden');
            
            // Set active nav link based on current page
            setActiveNavLink();
        } else {
            // Show not authenticated message
            document.getElementById('auth-loading').classList.add('hidden');
            document.getElementById('not-authenticated').classList.remove('hidden');
        }
    }
    
    // Function to set the active navigation link
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('bg-indigo-700');
            } else {
                link.classList.remove('bg-indigo-700');
            }
        });
    }
    
    // Function to handle logout
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        window.location.href = '/admin/login';
    }
    
    // Function to show API error message
    function showApiError(message = 'Error loading data. Please try again later.') {
        const errorElement = document.getElementById('api-error');
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
        
        // Hide error after 5 seconds
        setTimeout(() => {
            errorElement.classList.add('hidden');
        }, 5000);
    }
</script>
