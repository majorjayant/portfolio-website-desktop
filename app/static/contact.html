        /* Toggle switch styling - improved for better visibility */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-left: 10px;
            z-index: 10;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 60px;
            height: 30px;
            margin: 0;
            position: absolute;
            cursor: pointer;
            z-index: 11;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            z-index: 9;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        }

        }

        }

    <script>
        // Function to fix broken images
        function fixBrokenImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.complete || img.naturalWidth === 0) {
                    img.src = 'images/placeholder.jpg';
                }
            });
        }

        // Priority loading for banner
        function initBannerLoader() {
            const bannerLoader = document.getElementById('bannerLoader');
            const banner = document.getElementById('banner-section');
            
            // Hide loader after banner elements are loaded or after timeout
            const hideLoader = () => {
                if (bannerLoader) {
                    bannerLoader.classList.add('hidden');
                    // Remove loader from DOM after transition completes
                    setTimeout(() => {
                        bannerLoader.remove();
                    }, 500);
                }
            };
            
            // Set a maximum wait time (3 seconds) before hiding loader anyway
            const loaderTimeout = setTimeout(hideLoader, 3000);
            
            // Hide loader when all critical elements are loaded
            if (document.readyState === 'complete') {
                clearTimeout(loaderTimeout);
                hideLoader();
            } else {
                window.addEventListener('load', () => {
                    clearTimeout(loaderTimeout);
                    hideLoader();
                });
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize banner loader
            initBannerLoader();
            
            // Fix broken images
            fixBrokenImages();
            setTimeout(fixBrokenImages, 1000);
            
            // Load the footer
            loadFooter();
        });
    </script>

    <main>
    <section class="contact-section">
            <!-- Replace background images with CSS patterns -->
            <div class="contact-background-images">
                <div class="contact-background-image img-1"></div>
                <div class="contact-background-image img-2"></div>
                <div class="contact-background-image img-3"></div>
                <div class="contact-background-image img-4"></div>
            </div>

            <!-- Contact container -->
            <div class="contact-container">
                <div class="contact-header">
                    <h1>Let's start a project together?</h1>
                    
                </div>
                
                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <!-- Anonymous toggle - improved structure -->
                        <div class="anonymous-toggle">
                            <label for="anonymousToggle">Send as anonymous</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="anonymousToggle">
                                <span class="toggle-slider"></span>
                            </div>
                        </div>

                        <!-- Add Web3Forms access key -->
                        <input type="hidden" name="access_key" value="2568f3c0-288b-4cf1-9a48-21924aa0bd25">
                        
                        <!-- Honeypot Spam Protection -->
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        
                        <div id="personalDetails">
                            <!-- Personal details -->
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email">
                            </div>

                        <div class="form-group">
                                <label for="phone">Phone (optional)</label>
                                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message"></textarea>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="submit-button">
                            Send Message
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
            </div>
        </div>

    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
<script>
        // Website configuration object with correct API endpoint from admin dashboard
        window.siteConfig = {
            api_base_url: 'https://zelbc2vwg2.execute-api.eu-north-1.amazonaws.com/Staging/website-portfolio'
        };
        
        // Function to load footer
        function loadFooter() {
            fetch('html/_footer.html') // Path relative to the static root
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer not found');
                }
                return response.text();
            })
            .then(html => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = html;
                }
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<p style="text-align: center; color: red;">Error loading footer content.</p>';
                }
            });
        }

        // Toggle anonymous functionality - fixed and improved
        document.addEventListener('DOMContentLoaded', function() {
            const anonymousToggle = document.getElementById('anonymousToggle');
            if (!anonymousToggle) {
                console.error('Anonymous toggle checkbox not found!');
                return;
            }
            
            // Log initial state for debugging
            console.log('Initial anonymous toggle state:', anonymousToggle.checked);
            
            // Add click listener to the label to also toggle the checkbox
            document.querySelector('.anonymous-toggle label').addEventListener('click', function(e) {
                // Prevent default to avoid double-triggering with the checkbox's own click
                e.preventDefault(); 
                anonymousToggle.checked = !anonymousToggle.checked;
                // Manually trigger the change event
                const event = new Event('change');
                anonymousToggle.dispatchEvent(event);
            });
            
            anonymousToggle.addEventListener('change', function() {
                console.log('Anonymous toggle changed:', this.checked);
                
                const personalDetails = document.getElementById('personalDetails');
                const contactSection = document.querySelector('.contact-section');
                
                if (!personalDetails) {
                    console.error('Personal details container not found!');
                    return;
                }
                
                if (!contactSection) {
                    console.error('Contact section not found!');
                    return;
                }
                
                if (this.checked) {
                    // Enable anonymous mode
                    personalDetails.style.opacity = '0.3';
                    personalDetails.style.pointerEvents = 'none';
                    
                    // Clear the personal details fields
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('phone').value = '';
                    
                    // Set disabled attribute on inputs
                    document.getElementById('name').disabled = true;
                    document.getElementById('email').disabled = true;
                    document.getElementById('phone').disabled = true;
                    
                    // Apply color inversion with animation
                    contactSection.classList.add('anonymous-mode');
                } else {
                    // Disable anonymous mode
                    personalDetails.style.opacity = '1';
                    personalDetails.style.pointerEvents = 'auto';
                    
                    // Remove disabled attribute
                    document.getElementById('name').disabled = false;
                    document.getElementById('email').disabled = false;
                    document.getElementById('phone').disabled = false;
                    
                    // Remove color inversion
                    contactSection.classList.remove('anonymous-mode');
                }
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const isAnonymous = document.getElementById('anonymousToggle').checked;
            const message = document.getElementById('message').value;
            
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }
            
            let formData = {
                message: message,
                isAnonymous: isAnonymous,
                timestamp: new Date().toISOString()
            };
            
            if (!isAnonymous) {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                if (!name.trim() || !email.trim()) {
                    alert('Please fill in your name and email');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                formData.name = name;
                formData.email = email;
                formData.phone = phone;
            }
            
            // Get IP address and location data
            getIPAndLocation()
                .then(ipData => {
                    // Add IP and location data to form data
                    formData = { ...formData, ...ipData };
                    console.log('Sending contact form data:', formData);
                    
                    // Prepare data for Web3Forms
                    const web3FormsData = new FormData();
                    web3FormsData.append('access_key', '2568f3c0-288b-4cf1-9a48-21924aa0bd25');
                    web3FormsData.append('message', formData.message);
                    
                    if (!formData.isAnonymous) {
                        web3FormsData.append('name', formData.name || 'Anonymous');
                        web3FormsData.append('email', formData.email || 'info@jayant.tech');
                        web3FormsData.append('phone', formData.phone || 'Not provided');
                    } else {
                        web3FormsData.append('name', 'Anonymous User');
                        web3FormsData.append('email', 'info@jayant.tech');
                    }
                    
                    // Add location data if available
                    if (formData.location) {
                        web3FormsData.append('location', 
                            `${formData.location.city || 'Unknown'}, ${formData.location.region || 'Unknown'}, ${formData.location.country || 'Unknown'}`);
                    }
                    
                    // Submit to Web3Forms in parallel with our API
                    const web3FormsPromise = fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        body: web3FormsData
                    }).then(response => {
                        if (!response.ok) {
                            console.warn('Web3Forms submission had issues:', response.status);
                        }
                        return response.json();
                    }).catch(error => {
                        console.error('Web3Forms submission error:', error);
                        // Don't fail the whole submission if just Web3Forms fails
                        return { success: false, message: 'Email notification failed but data was saved' };
                    });
                    
                    // Send data to backend API
                    const apiPromise = fetch(`${window.siteConfig.api_base_url}?action=submit_contact`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'submit_contact',
                            ...formData
                        }),
                        mode: 'cors',
                        credentials: 'omit'
                    })
                    .catch(fetchError => {
                        console.error('Network error:', fetchError);
                        throw new Error(`Network error: ${fetchError.message}. Please check your internet connection and try again.`);
                    });
                    
                    // Wait for both submissions to complete
                    return Promise.all([apiPromise, web3FormsPromise])
                        .then(([apiResponse, web3FormsResponse]) => {
                            if (!apiResponse.ok) {
                                console.error('Server error:', apiResponse.status, apiResponse.statusText);
                                throw new Error(`Server error (${apiResponse.status}): ${apiResponse.statusText}`);
                            }
                            return apiResponse.json().then(apiData => {
                                return {
                                    api: apiData,
                                    web3Forms: web3FormsResponse
                                };
                            });
                        });
                })
                .then(results => {
                    console.log('Submission results:', results);
                    
                    // Show success notification with email info
                    let message = '<i class="fas fa-check-circle"></i> Message sent successfully!';
                    if (results.web3Forms && results.web3Forms.success) {
                        message += ' Email notification sent.';
                    }
                    
                    // Show styled success notification
                    showNotification('success', message);
                    
                    // Reset form
                    document.getElementById('contactForm').reset();
                    
                    // Reset the anonymous toggle if it was checked
                    if (document.getElementById('anonymousToggle').checked) {
                        document.getElementById('anonymousToggle').checked = false;
                        const personalDetails = document.getElementById('personalDetails');
                        personalDetails.style.opacity = '1';
                        personalDetails.style.pointerEvents = 'auto';
                        document.getElementById('name').disabled = false;
                        document.getElementById('email').disabled = false;
                        document.getElementById('phone').disabled = false;
                    }
                    
                    // Refresh page after 2.5 seconds
                    setTimeout(() => {
                        window.location.reload();
                    }, 2500);
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    
                    // Show styled error notification
                    showNotification('error', '<i class="fas fa-exclamation-circle"></i> ' + error.message);
                    
                    // Fallback to local storage
                    try {
                        let contactSubmissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
                        contactSubmissions.push({
                            ...formData,
                            id: Date.now(),
                            savedLocally: true
                        });
                        
                        // Limit local storage to prevent overflow
                        if (contactSubmissions.length > 50) {
                            contactSubmissions = contactSubmissions.slice(contactSubmissions.length - 50);
                        }
                        
                        localStorage.setItem('contactSubmissions', JSON.stringify(contactSubmissions));
                        console.log('Contact form data saved to local storage as fallback');
                    } catch (localError) {
                        console.error('Error saving to local storage:', localError);
                }
            });
        });
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to get IP address and location data
        async function getIPAndLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // Try to get location data based on IP
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    const geoData = await geoResponse.json();
                    
                    return {
                        ip_address: ipData.ip,
                        location: {
                            country: geoData.country_name || 'Unknown',
                            city: geoData.city || 'Unknown',
                            region: geoData.region || 'Unknown',
                            latitude: geoData.latitude || null,
                            longitude: geoData.longitude || null
                        }
                    };
                } catch (geoError) {
                    console.error('Error fetching location data:', geoError);
                    return {
                        ip_address: ipData.ip,
                        location: { country: 'Unknown', city: 'Unknown', region: 'Unknown' }
                    };
                }
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return {
                    ip_address: 'Unknown',
                    location: { country: 'Unknown', city: 'Unknown', region: 'Unknown' }
                };
            }
        }
        
        // Function to show styled notification
        function showNotification(type, message) {
            // Remove any existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            // Show the notification (after a small delay to allow for proper rendering)
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Remove notification after some time
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 2000);
        }
    </script>
