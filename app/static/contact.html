        /* Star and Moon animation for banner */
        #banner-section.contact-banner {
            height: 500px; /* Increased height */
            position: relative;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #333333 30%, #000000 95%);
        }
        
        #banner-section.contact-banner .banner-image {
            height: 100%;

            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;

        /* Moon styles */
        .moon_outer {
            position: absolute;
            left: calc(20px + 20%); /* Moved 20% to the right */
            top: calc(20px + 30%); /* Moved 30% down */
            z-index: 2; /* Increased z-index to appear over stars */

        .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;

        /* New shooting star animation */
        @keyframes shooting {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg); 
                opacity: 1;
                width: 2px;
                height: 2px;
            }
            70% { 
                transform: translateX(500px) translateY(500px) rotate(45deg);
                opacity: 1;
                width: 4px;
                height: 4px;
                box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.9),

                            0 0 30px 15px rgba(255, 255, 255, 0.3);
            }
            100% { 
                transform: translateX(1000px) translateY(1000px) rotate(45deg);
                opacity: 0;
                width: 2px;
                height: 2px;
            }
        }
        
        /* New stardust animation */

            });

    <script>
        // Function to load footer
        function loadFooter() {
            fetch('html/_footer.html') // Path relative to the static root
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer not found');
                }
                return response.text();
            })
            .then(html => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = html;
                    // Re-run any script needed for the footer content, e.g., update footer logo
                    const config = window.siteConfig; // Assuming siteConfig is global
                    if (config && config.image_logo_url) {
                        const footerLogo = placeholder.querySelector('.footer-logo img');
                        if (footerLogo) {
                            footerLogo.src = config.image_logo_url;
                            footerLogo.alt = config.about_title || 'Logo';
                        }
                    }
                }
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<p style="text-align: center; color: red;">Error loading footer content.</p>';
                }
            });
        }

        // Load the footer when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadFooter();
        });

        // Toggle anonymous functionality
        document.getElementById('anonymousToggle').addEventListener('change', function() {
            const personalDetails = document.getElementById('personalDetails');
            if (this.checked) {
                personalDetails.style.opacity = '0.3';
                personalDetails.style.pointerEvents = 'none';
                
                // Clear the personal details fields
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                
                // Set disabled attribute on inputs
                document.getElementById('name').disabled = true;
                document.getElementById('email').disabled = true;
                document.getElementById('phone').disabled = true;
            } else {
                personalDetails.style.opacity = '1';
                personalDetails.style.pointerEvents = 'auto';
                
                // Remove disabled attribute
                document.getElementById('name').disabled = false;
                document.getElementById('email').disabled = false;
                document.getElementById('phone').disabled = false;
            }
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const isAnonymous = document.getElementById('anonymousToggle').checked;
            const message = document.getElementById('message').value;
            
            if (!message.trim()) {
                alert('Please enter a message');
                return;
            }
            
            let formData = {
                message: message,
                isAnonymous: isAnonymous,
                timestamp: new Date().toISOString()
            };
            
            if (!isAnonymous) {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                if (!name.trim() || !email.trim()) {
                    alert('Please fill in your name and email');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                formData.name = name;
                formData.email = email;
                formData.phone = phone;
            }
            
            // Get IP address and location data
            getIPAndLocation()
                .then(ipData => {
                    // Add IP and location data to form data
                    formData = { ...formData, ...ipData };
                    
                    // Send data to backend
                    return saveContactData(formData);
                })
                .then(response => {
                    // Show success message
                    alert('Message sent successfully!');
                    this.reset();
                    
                    // Reset the anonymous toggle if it was checked
                    if (document.getElementById('anonymousToggle').checked) {
                        document.getElementById('anonymousToggle').checked = false;
                        const personalDetails = document.getElementById('personalDetails');
                        personalDetails.style.opacity = '1';
                        personalDetails.style.pointerEvents = 'auto';
                        document.getElementById('name').disabled = false;
                        document.getElementById('email').disabled = false;
                        document.getElementById('phone').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert('There was an error sending your message. Please try again later.');
                });
        });
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to get IP address and location data
        async function getIPAndLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                // Try to get location data based on IP
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    const geoData = await geoResponse.json();
                    
                    return {
                        ip_address: ipData.ip,
                        location: {
                            country: geoData.country_name || 'Unknown',
                            city: geoData.city || 'Unknown',
                            region: geoData.region || 'Unknown',
                            latitude: geoData.latitude || null,
                            longitude: geoData.longitude || null
                        }
                    };
                } catch (geoError) {
                    console.error('Error fetching location data:', geoError);
                    return {
                        ip_address: ipData.ip,
                        location: { country: 'Unknown', city: 'Unknown', region: 'Unknown' }
                    };
                }
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return {
                    ip_address: 'Unknown',
                    location: { country: 'Unknown', city: 'Unknown', region: 'Unknown' }
                };
            }
        }
        
        // Function to save contact data to database
        async function saveContactData(data) {
            try {
                // Get the API endpoint from config or use default
                const apiBaseUrl = window.siteConfig?.api_base_url || 'https://yourapiendpoint.com/api';
                
                const response = await fetch(`${apiBaseUrl}/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error saving contact data:', error);
                
                // Fallback to local storage if API call fails
                try {
                    // Get existing contact submissions or initialize empty array
                    let contactSubmissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
                    
                    // Add the new submission
                    contactSubmissions.push({
                        ...data,
                        id: Date.now(), // Generate a pseudo-unique ID
                        savedLocally: true
                    });
                    
                    // Limit local storage to prevent overflow
                    if (contactSubmissions.length > 50) {
                        contactSubmissions = contactSubmissions.slice(contactSubmissions.length - 50);
                    }
                    
                    // Save back to local storage
                    localStorage.setItem('contactSubmissions', JSON.stringify(contactSubmissions));
                    
                    return { success: true, savedLocally: true };
                } catch (localError) {
                    console.error('Error saving to local storage:', localError);
                    throw error; // Re-throw the original error
                }
            }
        }
    </script>
