<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Admin - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-nav {
            background-color: var(--primary-color);
            padding: 0.5rem 0;
            margin-bottom: 2rem;
        }
        
        .admin-nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-nav a:hover {
            color: var(--secondary-color);
        }
        
        .card {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .section-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 2rem 0;
        }
        
        .skill-item {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .skill-item.deleted {
            opacity: 0.6;
            background-color: #ffeeee;
            border: 1px dashed #ffaaaa;
        }
        
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #dc3545;
            cursor: pointer;
        }
        
        .restore-btn {
            position: absolute;
            top: 0.5rem;
            right: 2.5rem;
            color: #28a745;
            cursor: pointer;
        }
        
        #login-section {
            max-width: 400px;
            margin: 100px auto;
        }
        
        #dashboard-section {
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }
        
        .admin-navigation {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .admin-navigation h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .admin-navigation .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .admin-navigation .nav-link {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }
        
        .admin-navigation .nav-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="container">
        <div class="card">
            <div class="card-header">Admin Login</div>
            <div class="card-body">
                <div id="login-error" class="alert alert-danger" style="display:none;"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section">
        <!-- Admin Navigation -->
        <div class="admin-navigation">
            <h3>Admin Dashboard Navigation</h3>
            <div class="nav-links">
                <a href="admin-direct.html" class="nav-link">
                    <i class="fas fa-home"></i> Admin Home
                </a>
                <a href="work-experience.html" class="nav-link">
                    <i class="fas fa-briefcase"></i> Work Experience
                </a>
                <a href="education.html" class="nav-link">
                    <i class="fas fa-graduation-cap"></i> Education
                </a>
                <a href="certifications.html" class="nav-link">
                    <i class="fas fa-certificate"></i> Certifications
                </a>
                <a href="skills.html" class="nav-link">
                    <i class="fas fa-tools"></i> Skills
                </a>
            </div>
        </div>

        <div class="container mt-4">
            <button id="logout-btn" class="btn btn-danger logout-btn">Logout</button>
            
            <div class="admin-header">
                <h1>Skills Management</h1>
                <p>Add, edit, and manage your professional skills</p>
            </div>
            
            <!-- Skills Categories Section -->
            <div class="card mb-4">
                <div class="card-header">Skill Categories</div>
                <div class="card-body">
                    <div id="skill-categories-container">
                        <!-- Skill categories will be populated here -->
                    </div>
                    <button id="add-skill-category-btn" class="btn btn-primary mt-3">Add Category</button>
                </div>
            </div>
            
            <!-- Skills Items Section -->
            <div class="card mb-4">
                <div class="card-header">Skills</div>
                <div class="card-body">
                    <div id="skills-container">
                        <!-- Skills will be populated here -->
                    </div>
                    <button id="add-skill-btn" class="btn btn-primary mt-3">Add Skill</button>
                </div>
            </div>
            
            <!-- Save Changes Section -->
            <div class="card mb-4">
                <div class="card-header">Save Changes</div>
                <div class="card-body">
                    <div id="save-status" class="alert alert-success" style="display:none;"></div>
                    <div id="save-error" class="alert alert-danger" style="display:none;"></div>
                    <button id="save-skills-btn" class="btn btn-primary">Save All Skills Data</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication Functions
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                loadSkillsData();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://your-api-endpoint/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('admin_token', data.token);
                    checkAuth();
                } else {
                    const errorData = await response.json();
                    document.getElementById('login-error').textContent = errorData.message || 'Login failed. Please check your credentials.';
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // For development/testing: Hardcoded login
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('admin_token', 'fake-token-for-testing');
                    checkAuth();
                } else {
                    document.getElementById('login-error').textContent = 'Invalid credentials. For testing, use admin/password.';
                    document.getElementById('login-error').style.display = 'block';
                }
            }
        }

        function handleLogout() {
            localStorage.removeItem('admin_token');
            checkAuth();
        }

        // Skills Management Functions
        function addSkillCategory() {
            const container = document.getElementById('skill-categories-container');
            const categoryId = Date.now();
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'skill-item';
            categoryDiv.dataset.id = categoryId;
            
            categoryDiv.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" class="form-control category-name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Display Order</label>
                    <input type="number" class="form-control category-order" value="1" min="1">
                </div>
                <i class="fas fa-trash delete-btn" onclick="toggleDeleteSkillCategory(${categoryId})"></i>
                <i class="fas fa-undo restore-btn" style="display:none;" onclick="toggleDeleteSkillCategory(${categoryId})"></i>
            `;
            
            container.appendChild(categoryDiv);
        }

        function addSkillItem() {
            const container = document.getElementById('skills-container');
            const skillId = Date.now();
            const skillDiv = document.createElement('div');
            skillDiv.className = 'skill-item';
            skillDiv.dataset.id = skillId;
            
            // Fetch categories for the dropdown
            const categories = getSkillCategoriesData();
            let categoryOptions = '<option value="">Select Category</option>';
            categories.forEach(category => {
                categoryOptions += `<option value="${category.name}">${category.name}</option>`;
            });
            
            skillDiv.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">Skill Name</label>
                    <input type="text" class="form-control skill-name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-control skill-category">
                        ${categoryOptions}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Proficiency (1-100)</label>
                    <input type="number" class="form-control skill-proficiency" min="1" max="100" value="75">
                </div>
                <i class="fas fa-trash delete-btn" onclick="toggleDeleteSkill(${skillId})"></i>
                <i class="fas fa-undo restore-btn" style="display:none;" onclick="toggleDeleteSkill(${skillId})"></i>
            `;
            
            container.appendChild(skillDiv);
        }

        function toggleDeleteSkillCategory(id) {
            const categoryDiv = document.querySelector(`.skill-item[data-id="${id}"]`);
            categoryDiv.classList.toggle('deleted');
            
            const deleteBtn = categoryDiv.querySelector('.delete-btn');
            const restoreBtn = categoryDiv.querySelector('.restore-btn');
            
            if (categoryDiv.classList.contains('deleted')) {
                deleteBtn.style.display = 'none';
                restoreBtn.style.display = 'block';
            } else {
                deleteBtn.style.display = 'block';
                restoreBtn.style.display = 'none';
            }
        }

        function toggleDeleteSkill(id) {
            const skillDiv = document.querySelector(`.skill-item[data-id="${id}"]`);
            skillDiv.classList.toggle('deleted');
            
            const deleteBtn = skillDiv.querySelector('.delete-btn');
            const restoreBtn = skillDiv.querySelector('.restore-btn');
            
            if (skillDiv.classList.contains('deleted')) {
                deleteBtn.style.display = 'none';
                restoreBtn.style.display = 'block';
            } else {
                deleteBtn.style.display = 'block';
                restoreBtn.style.display = 'none';
            }
        }

        function getSkillCategoriesData() {
            const categories = [];
            document.querySelectorAll('#skill-categories-container .skill-item').forEach(categoryDiv => {
                if (categoryDiv.classList.contains('deleted')) return;
                
                const name = categoryDiv.querySelector('.category-name').value.trim();
                const order = parseInt(categoryDiv.querySelector('.category-order').value) || 1;
                
                if (name) {
                    categories.push({
                        name,
                        order
                    });
                }
            });
            
            // Sort by order
            return categories.sort((a, b) => a.order - b.order);
        }

        function getSkillsData() {
            const skills = [];
            document.querySelectorAll('#skills-container .skill-item').forEach(skillDiv => {
                if (skillDiv.classList.contains('deleted')) return;
                
                const name = skillDiv.querySelector('.skill-name').value.trim();
                const category = skillDiv.querySelector('.skill-category').value;
                const proficiency = parseInt(skillDiv.querySelector('.skill-proficiency').value) || 75;
                
                if (name && category) {
                    skills.push({
                        name,
                        category,
                        proficiency
                    });
                }
            });
            
            return skills;
        }

        async function loadSkillsData() {
            try {
                // Clear existing data
                document.getElementById('skill-categories-container').innerHTML = '';
                document.getElementById('skills-container').innerHTML = '';
                
                // Fetch categories and skills from API
                const [categoriesData, skillsData] = await Promise.all([
                    fetchSkillCategoriesData(),
                    fetchSkillsData()
                ]);
                
                // Load categories
                if (categoriesData && categoriesData.length > 0) {
                    categoriesData.forEach(category => {
                        const categoryId = Date.now() + Math.floor(Math.random() * 1000);
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'skill-item';
                        categoryDiv.dataset.id = categoryId;
                        
                        categoryDiv.innerHTML = `
                            <div class="mb-3">
                                <label class="form-label">Category Name</label>
                                <input type="text" class="form-control category-name" value="${category.name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Display Order</label>
                                <input type="number" class="form-control category-order" value="${category.order || 1}" min="1">
                            </div>
                            <i class="fas fa-trash delete-btn" onclick="toggleDeleteSkillCategory(${categoryId})"></i>
                            <i class="fas fa-undo restore-btn" style="display:none;" onclick="toggleDeleteSkillCategory(${categoryId})"></i>
                        `;
                        
                        document.getElementById('skill-categories-container').appendChild(categoryDiv);
                    });
                } else {
                    // Add default category if none exists
                    addSkillCategory();
                }
                
                // Load skills
                if (skillsData && skillsData.length > 0) {
                    // Refresh categories for dropdown options
                    const categories = categoriesData || [];
                    
                    skillsData.forEach(skill => {
                        const skillId = Date.now() + Math.floor(Math.random() * 1000);
                        const skillDiv = document.createElement('div');
                        skillDiv.className = 'skill-item';
                        skillDiv.dataset.id = skillId;
                        
                        let categoryOptions = '<option value="">Select Category</option>';
                        categories.forEach(category => {
                            const selected = category.name === skill.category ? 'selected' : '';
                            categoryOptions += `<option value="${category.name}" ${selected}>${category.name}</option>`;
                        });
                        
                        skillDiv.innerHTML = `
                            <div class="mb-3">
                                <label class="form-label">Skill Name</label>
                                <input type="text" class="form-control skill-name" value="${skill.name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control skill-category">
                                    ${categoryOptions}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Proficiency (1-100)</label>
                                <input type="number" class="form-control skill-proficiency" min="1" max="100" value="${skill.proficiency || 75}">
                            </div>
                            <i class="fas fa-trash delete-btn" onclick="toggleDeleteSkill(${skillId})"></i>
                            <i class="fas fa-undo restore-btn" style="display:none;" onclick="toggleDeleteSkill(${skillId})"></i>
                        `;
                        
                        document.getElementById('skills-container').appendChild(skillDiv);
                    });
                } else {
                    // Add default skill if none exists
                    addSkillItem();
                }
            } catch (error) {
                console.error('Error loading skills data:', error);
                // Add default items for testing
                addSkillCategory();
                addSkillItem();
            }
        }

        async function fetchSkillCategoriesData() {
            try {
                const response = await fetch('https://your-api-endpoint/skills/categories', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Failed to fetch skill categories');
                }
            } catch (error) {
                console.error('Error fetching skill categories:', error);
                // Provide sample data for testing
                return [
                    { name: 'Programming Languages', order: 1 },
                    { name: 'Frameworks', order: 2 },
                    { name: 'Tools', order: 3 }
                ];
            }
        }

        async function fetchSkillsData() {
            try {
                const response = await fetch('https://your-api-endpoint/skills', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Failed to fetch skills');
                }
            } catch (error) {
                console.error('Error fetching skills:', error);
                // Provide sample data for testing
                return [
                    { name: 'JavaScript', category: 'Programming Languages', proficiency: 90 },
                    { name: 'Python', category: 'Programming Languages', proficiency: 85 },
                    { name: 'React', category: 'Frameworks', proficiency: 88 },
                    { name: 'Node.js', category: 'Frameworks', proficiency: 82 },
                    { name: 'Git', category: 'Tools', proficiency: 90 }
                ];
            }
        }

        async function saveSkillsData() {
            const saveStatus = document.getElementById('save-status');
            const saveError = document.getElementById('save-error');
            
            saveStatus.style.display = 'none';
            saveError.style.display = 'none';
            
            const categories = getSkillCategoriesData();
            const skills = getSkillsData();
            
            try {
                const response = await fetch('https://your-api-endpoint/skills/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({
                        categories,
                        skills
                    })
                });
                
                if (response.ok) {
                    saveStatus.textContent = 'Skills data saved successfully!';
                    saveStatus.style.display = 'block';
                    setTimeout(() => {
                        saveStatus.style.display = 'none';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    saveError.textContent = errorData.message || 'Failed to save skills data.';
                    saveError.style.display = 'block';
                }
            } catch (error) {
                console.error('Error saving skills data:', error);
                
                // For development/testing: Show success message
                saveStatus.textContent = 'Skills data saved successfully (test mode)!';
                saveStatus.style.display = 'block';
                console.log('Skills data would be saved:', { categories, skills });
                setTimeout(() => {
                    saveStatus.style.display = 'none';
                }, 3000);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            
            document.getElementById('add-skill-category-btn').addEventListener('click', addSkillCategory);
            document.getElementById('add-skill-btn').addEventListener('click', addSkillItem);
            document.getElementById('save-skills-btn').addEventListener('click', saveSkillsData);
        });
    </script>
</body>
</html>
