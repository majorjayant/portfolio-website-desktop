<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience Admin - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .admin-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-nav {
            background-color: var(--primary-color);
            padding: 0.5rem 0;
            margin-bottom: 2rem;
        }
        
        .admin-nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-nav a:hover {
            color: var(--secondary-color);
        }
        
        .card {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .section-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 2rem 0;
        }
        
        .experience-item {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .experience-item.deleted {
            opacity: 0.6;
            background-color: #ffeeee;
            border: 1px dashed #ffaaaa;
        }
        
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #dc3545;
            cursor: pointer;
        }
        
        .restore-btn {
            position: absolute;
            top: 0.5rem;
            right: 2.5rem;
            color: #28a745;
            cursor: pointer;
        }
        
        #login-section {
            max-width: 400px;
            margin: 100px auto;
        }
        
        #dashboard-section {
            display: none;
        }
        
        .logout-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }
        
        .admin-navigation {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .admin-navigation h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .admin-navigation .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .admin-navigation .nav-link {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }
        
        .admin-navigation .nav-link i {
            margin-right: 5px;
        }
        
        .bullet-points textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="container">
        <div class="card">
            <div class="card-header">Admin Login</div>
            <div class="card-body">
                <div id="login-error" class="alert alert-danger" style="display:none;"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section">
        <!-- Admin Navigation -->
        <div class="admin-navigation">
            <h3>Admin Dashboard Navigation</h3>
            <div class="nav-links">
                <a href="admin-direct.html" class="nav-link">
                    <i class="fas fa-home"></i> Admin Home
                </a>
                <a href="work-experience.html" class="nav-link">
                    <i class="fas fa-briefcase"></i> Work Experience
                </a>
                <a href="education.html" class="nav-link">
                    <i class="fas fa-graduation-cap"></i> Education
                </a>
                <a href="certifications.html" class="nav-link">
                    <i class="fas fa-certificate"></i> Certifications
                </a>
                <a href="skills.html" class="nav-link">
                    <i class="fas fa-tools"></i> Skills
                </a>
            </div>
        </div>

        <div class="container mt-4">
            <button id="logout-btn" class="btn btn-danger logout-btn">Logout</button>
            
            <div class="admin-header">
                <h1>Work Experience Management</h1>
                <p>Add, edit, and manage your professional work experience</p>
            </div>
            
            <!-- Work Experience Items Section -->
            <div class="card mb-4">
                <div class="card-header">Work Experience</div>
                <div class="card-body">
                    <div id="experience-container">
                        <!-- Work experience items will be populated here -->
                    </div>
                    <button id="add-experience-btn" class="btn btn-primary mt-3">Add Work Experience</button>
                </div>
            </div>
            
            <!-- Save Changes Section -->
            <div class="card mb-4">
                <div class="card-header">Save Changes</div>
                <div class="card-body">
                    <div id="save-status" class="alert alert-success" style="display:none;"></div>
                    <div id="save-error" class="alert alert-danger" style="display:none;"></div>
                    <button id="save-experience-btn" class="btn btn-primary">Save Work Experience Data</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication functions
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('dashboard-section').style.display = 'none';
                return false;
            } else {
                // Check for user data in localStorage (from direct login)
                const userData = localStorage.getItem('admin_user');
                if (userData) {
                    try {
                        // Parse user data to validate it
                        JSON.parse(userData);
                        // Valid user data found
                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('dashboard-section').style.display = 'block';
                        loadWorkExperienceData();
                        return true;
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                    }
                }
                
                // Token exists but no valid user data
                // We'll still accept the token as valid
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                loadWorkExperienceData();
                return true;
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate API call for authentication
            fetch('/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    checkAuth();
                } else {
                    document.getElementById('login-error').textContent = data.message || 'Login failed. Please try again.';
                    document.getElementById('login-error').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('login-error').textContent = 'Login failed. Please try again.';
                document.getElementById('login-error').style.display = 'block';
            });
        }

        function handleLogout() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            checkAuth();
        }

        // Work Experience Management Functions
        function loadWorkExperienceData() {
            fetchWorkExperienceData()
                .then(data => {
                    const container = document.getElementById('experience-container');
                    container.innerHTML = '';
                    
                    if (data && data.length > 0) {
                        data.forEach((item, index) => {
                            addWorkExperienceItem(item, index);
                        });
                    } else {
                        // Add an empty item if none exists
                        addWorkExperienceItem();
                    }
                })
                .catch(error => {
                    console.error('Error loading work experience data:', error);
                });
        }

        function fetchWorkExperienceData() {
            const token = localStorage.getItem('admin_token');
            
            return fetch('/api/admin/work-experience', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch work experience data');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success && data.data) {
                    return data.data;
                } else {
                    return [];
                }
            })
            .catch(error => {
                console.error('API error:', error);
                // Fallback to local JSON if API fails
                return fetch('/data/work-experience.json')
                    .then(response => response.json())
                    .catch(localError => {
                        console.error('Local data error:', localError);
                        return [];
                    });
            });
        }

        function addWorkExperienceItem(data = null, index = null) {
            const container = document.getElementById('experience-container');
            const itemId = 'experience-item-' + (index !== null ? index : Date.now());
            
            const div = document.createElement('div');
            div.className = 'experience-item';
            div.id = itemId;
            div.dataset.deleted = 'false';
            
            div.innerHTML = `
                <i class="fas fa-times delete-btn" onclick="toggleDeleteExperienceItem('${itemId}')"></i>
                <i class="fas fa-undo restore-btn" style="display:none;" onclick="toggleDeleteExperienceItem('${itemId}')"></i>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Job Title*</label>
                        <input type="text" class="form-control job-title" value="${data ? data.title || '' : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Company*</label>
                        <input type="text" class="form-control company" value="${data ? data.company || '' : ''}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Date*</label>
                        <input type="month" class="form-control start-date" value="${data ? data.startDate || '' : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Date (leave empty for current)</label>
                        <input type="month" class="form-control end-date" value="${data ? data.endDate || '' : ''}">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control location" value="${data ? data.location || '' : ''}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Company Logo URL</label>
                        <input type="text" class="form-control logo-url" value="${data ? data.logoUrl || '' : ''}">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-12 bullet-points">
                        <label class="form-label">Responsibilities/Achievements* (One per line)</label>
                        <textarea class="form-control bullet-points" required>${data && data.bulletPoints ? data.bulletPoints.join('\n') : ''}</textarea>
                    </div>
                </div>
            `;
            
            container.appendChild(div);
        }

        function toggleDeleteExperienceItem(itemId) {
            const item = document.getElementById(itemId);
            const isDeleted = item.dataset.deleted === 'true';
            
            item.dataset.deleted = isDeleted ? 'false' : 'true';
            
            if (isDeleted) {
                item.classList.remove('deleted');
                item.querySelector('.delete-btn').style.display = 'block';
                item.querySelector('.restore-btn').style.display = 'none';
            } else {
                item.classList.add('deleted');
                item.querySelector('.delete-btn').style.display = 'none';
                item.querySelector('.restore-btn').style.display = 'block';
            }
        }

        function getWorkExperienceData() {
            const items = document.querySelectorAll('.experience-item');
            const experienceData = [];
            
            items.forEach(item => {
                if (item.dataset.deleted === 'true') {
                    return; // Skip deleted items
                }
                
                const jobTitle = item.querySelector('.job-title').value;
                const company = item.querySelector('.company').value;
                const startDate = item.querySelector('.start-date').value;
                
                // Validate required fields
                if (!jobTitle || !company || !startDate) {
                    throw new Error('Please fill in all required fields (Job Title, Company, Start Date)');
                }
                
                const bulletPointsText = item.querySelector('.bullet-points').value;
                const bulletPoints = bulletPointsText
                    .split('\n')
                    .map(point => point.trim())
                    .filter(point => point !== '');
                
                if (bulletPoints.length === 0) {
                    throw new Error('Please add at least one responsibility or achievement');
                }
                
                experienceData.push({
                    title: jobTitle,
                    company: company,
                    startDate: startDate,
                    endDate: item.querySelector('.end-date').value,
                    location: item.querySelector('.location').value,
                    logoUrl: item.querySelector('.logo-url').value,
                    bulletPoints: bulletPoints
                });
            });
            
            return experienceData;
        }

        function saveWorkExperienceData() {
            try {
                const experienceData = getWorkExperienceData();
                const token = localStorage.getItem('admin_token');
                
                document.getElementById('save-status').style.display = 'none';
                document.getElementById('save-error').style.display = 'none';
                
                fetch('/api/admin/work-experience', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(experienceData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('save-status').textContent = 'Work experience data saved successfully!';
                        document.getElementById('save-status').style.display = 'block';
                        
                        // Reload data to refresh the page
                        setTimeout(() => {
                            loadWorkExperienceData();
                        }, 1000);
                    } else {
                        document.getElementById('save-error').textContent = data.message || 'Failed to save data. Please try again.';
                        document.getElementById('save-error').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Save error:', error);
                    document.getElementById('save-error').textContent = 'Failed to save data. Please try again.';
                    document.getElementById('save-error').style.display = 'block';
                });
            } catch (error) {
                document.getElementById('save-error').textContent = error.message;
                document.getElementById('save-error').style.display = 'block';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('add-experience-btn').addEventListener('click', () => addWorkExperienceItem());
            document.getElementById('save-experience-btn').addEventListener('click', saveWorkExperienceData);
        });
    </script>
</body>
</html>
