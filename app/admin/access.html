<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .message {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px;
        }
        .btn:hover {
            background-color: #059669;
        }
    </style>
    <script>
        // Automatically redirect to the simple login page
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'simple-login.html';
            }, 1500); // Redirect after 1.5 seconds
        }
    </script>
</head>
<body>
    <div class="message">
        <h2>Redirecting to Admin Login...</h2>
        <p>You will be automatically redirected to the admin login page in a moment.</p>
    </div>
    
    <div>
        <a href="simple-login.html" class="btn">Go to Login Now</a>
        <a href="/" class="btn" style="background-color: #6b7280;">Back to Home</a>
    </div>
</body>
</html>
