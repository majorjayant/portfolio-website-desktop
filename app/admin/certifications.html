<script>
    // Authentication Functions - Use shared Auth module
    document.addEventListener('DOMContentLoaded', function() {
        // Use Auth module's isAuthenticated method
        if (Auth.isAuthenticated()) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            loadCertificationsData();
        } else {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
        }
        
        // Set up logout event listener
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', Auth.logout.bind(Auth));
        }
    });

    // Rest of your script...
    
    // Document Ready
    document.addEventListener('DOMContentLoaded', function() {
        // Check auth status
        checkAuth();
        
        // Add event listeners
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('add-certification-btn').addEventListener('click', addCertificationItem);
        document.getElementById('save-certification-btn').addEventListener('click', saveCertificationData);
    });
</script>
